short: |
  Điềm đạm, hòa nhã, nhân hậu, từ thiện, gia tăng phúc thọ.
long: |
  - Điềm đạm, hòa nhã, nhân hậu, từ thiện, gia tăng phúc thọ.
menh: |
  Sao Thiên Thọ thủ tại cung Mệnh thì là người chủ trung thực ôn hoà hiền hậu, làm người cần cù, có thể tăng thêm thọ trường cho đương số.

  Người không thích tranh giành quyền thế, đôi khi hơi cố chấp, xử thế không được tốt, thiếu quyết đoán, không thích xen vào chuyện người khác nên đôi lúc biến thành trốn tránh, dĩ hòa vi quý.

  Thiên Thọ ở Mệnh thì phải xem Thiên Tài ở đâu, Thiên Thọ ở Mệnh thì bản thân sẽ là nơi được hưởng các điều may mắn, thành quả, sự giúp đỡ từ nơi có Thiên Tài mang lại, ngược lại điều xấu cũng vậy, vì vậy cần quan tâm đến vị trí sao Thiên Tài, vì bản thân mình sau này sẽ bị ảnh hưởng trực tiếp.


phumau: |
  Thiên Thọ thủ cung Phụ Mẫu thì cha mẹ dễ được thọ trường, tăng sức khỏe, là những người khiêm cung, từ hậu. Muốn tăng thọ trường của cha mẹ thì chú ý vị trí cung Thiên Tài, quan tâm chăm sóc làm từ thiện ở đó thì cha mẹ sẽ được nhận hưởng.


phucduc: |
  Thiên Thọ cư cung Phúc Đức thì dòng họ nhà này nhiều người thọ, bản thân cũng được tăng phúc thọ. Bản thân thường hay được nhận may mắn, giúp đỡ. Dòng họ nhiều người hiền lành, từ hậu, chu đáo.


dientrach: |
  Thiên Thọ cư cung Điền là người hay được may máy chuyện về nhà cửa, đất cát, thường được truyền lại, trao tặng, thừa hưởng của cải để lại, mức độ lớn hay nhỏ tùy thuộc vào sự quan tâm với cung có vị trí sao Thiên Tài. Thiên Thọ cư Điền là người hiền hậu, tốt bụng dễ kết giao với hàng xóm xung quanh, hay được nhận giúp đỡ.


quanloc: |
  Thiên Thọ cư cung Quan là người trong công việc thường nhẹ nhàng, từ tốn, được nhiều người giúp đỡ và hay gặp may mắn.


noboc: |
  Thiên Thọ cư cung Nô là người hay được nhận sự giúp đỡ, hỗ trợ từ bạn bè, đồng nghiệp, cấp dưới. Bạn bè nhiều người hiền lành, trung thành, không mấy khi tranh giành gì với mình.


thiendi: |
  Thiên Thọ cư Di là người ra ngoài hiền lành, nhẹ nhàng, từ tốn, hay được mọi người giúp đỡ, gặp nhiều may mắn.


tatach: |
  Thiên thọ cư Tật thì làm giảm bệnh tật, tăng thọ trường, thọ mệnh cho mình. Muốn càng thọ thì phải quan tâm tới vị trí có sao Thiên Tài.


taibach: |
  Thiên Thọ cư Tài là người hay được may mắn về của tiền, được nhiều người cho, giúp đỡ. Bản thân thường chấp nhận với thu nhập của mình và không hay nặng nề nhiều về tiền bạc.


tutuc: |
  Thiên Thọ cư cung Tử là người sau này được hưởng phúc, nhờ vả từ con cái, con cái ngoan ngoãn, hiền lành, lễ độ.


phuthe: |
  Thiên Thọ thủ cung Phối là người may mắn chọn được ý chung nhân phù hợp, hai vợ chồng hay giúp đỡ nhau, sống với nhau chan hòa, tăng thọ trường cho người hôn phối.

  Thiên Thọ thủ cung Phối thì vợ chồng chênh lệch tuổi rõ ràng, trên cả mười tuổi nếu chồng già vợ trẻ, trên bốn năm tuổi nếu vợ già chồng trẻ.


huynhde: |
  Thiên Thọ cư Huynh Đệ là người hay được anh chị em bao bọc, yêu thương, giúp đỡ. Tăng thọ trường cho anh chị em của mình. Anh chị em cách tuổi nhau xa.


han: |
  Thiên Thọ, Thiên Lương: Thọ trường, hưởng phúc, sống lâu.

