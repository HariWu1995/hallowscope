short: |
  Khoe khoang, thích làm dáng, lấy điện, nói năng kiểu cách.
long: |
  - Khoe khoang, thích làm giáng, lấy điện, nói năng kiểu cách.
  - Gặp nhiều sao sáng sủa tốt đẹp: chủ sự phát đạt, vui vẻ.
  - Gặp nhiều sao mờ ám xấu xa: chủ sự phiền nhiễu, ngăn trở mọi công việc.
menh: |
  Sao Lâm Quan thủ cung Mệnh thì là người có dáng hình dễ to cao, vạm vỡ, hay thích làm dáng, làm điệu, điệu bộ, nói năng kiểu cách.

  Sao Lâm Quan có hình tượng là cái cổ, chủ về ăn nói, cho nên tướng trạng phải phù hợp với ngũ đoản hay ngũ trường thì mới phát huy được tác dụng tốt của sao. Lâm Quan cũng chủ là sao chủ quyền quý, dòng dõi, cơ hội may mắn, cần mẫn trong công việc làm ăn. Khi đi cùng với sao tốt thì làm tăng vẻ tốt đẹp, đi với sao xấu thì thì gặp nhiều tai ương, rủi ro, ăn gian nói dối, lẻo mép.

  Sao Lâm Quan là giai đoạn thứ 4 trong cuộc đời người, khi bước ra xã hội làm ăn thì tới giai đoạn có thành quả, được lên chức, ăn bổng lộc, từ ngày xưa thì việc này được gọi là lâm quan (ra làm quan).

  Sao Lâm Quan khi đi cùng Khôi Việt thì chủ sự là người có vị trí cao. Ám chỉ giai đoạn thành đạt nên sao Lâm Quan thường có tính cách thích khoe khoang và kiêu ngạo.

  Sao Lâm Quan thủ mệnh thì ở nhà hay cạnh người quen hay nói nhiều, hay khoe nhưng khi ra ngoài với người lạ thì kín như bưng, không nói câu nào.
phumau: |
  Cha mẹ thành đạt, có chức vị, là những ng khéo ăn nói, hay kể truyện. Âm dương thuận lý thì nhà phát phúc, dòng họ giàu có, nhiều người làm quan, gia đình người hôn phối có điều kiện.
phucduc: |
  Phát phước khi đi cùng nhiều cát tinh, trong dòng họ có nhiều người thành đạt.


dientrach: |
  Chủ về đất đai nhà cửa, tài sản nhiều. Khi đi cùng nhiều cát tinh càng thể hiện số lượng nhiều về của tiền, tài sản. Lâm Quan là giai đoạn phương trưởng nên khi ở cung Điền cũng thể hiện đất đai nhà cửa rộng rãi, trang hoàng, là một niềm tự hào của đương số.


quanloc: |
  Chủ tốt về công danh, được ra vào nơi quyền quí, làm tham mưu phụ tá cho người có quyền chức cao, thịnh phát, danh vọng, tài lộc phong lưu, vinh hoa, sống lâu, lương thiện, cung kính, khiêm nhường, cao thượng. Gặp nhiêu sao sáng sủa tốt đẹp thì đương số phát đạt, vui vẻ, ăn nói khéo léo, có duyên với các ngành nghề về ngoại giao, buôn bán, sử dụng lời ăn tiếng nói. Gặp nhiều sao mờ ám xấu xa thì chủ sự phiền nhiễu, ngăn trở công việc.


noboc: |
  Bạn bè nhiều người thành đạt, thành danh. Hội nhiều sát bại tinh thì thành nhiều người ăn chơi đua đòi, gian dối.


thiendi: |
  Chủ khéo ăn khéo nói, nói nhiều khi ra ngoài, được nhiều người quý, ra người gặp nhiều người thành đạt, học tập được nhiều, ở nhà thì âm thầm, lặng lẽ, ít chia sẻ, kín kẽ, nhiều mưu bên trong, người biết che giấu những cái xấu của mình.


tatach: |
  Lâm Quan đại diện cho cái cổ, cuống hòng nên phòng ngửa những bệnh về vòm họng, amidan. Lâm Quan cũng thê hiện là có dễ nhiều bệnh một lúc.


taibach: |
  Thể hiện số lượng của tiền nhiều, đi cùng cát tinh làm tăng vẻ đẹp của cung Tài hơn. Thiên Mã đi cùng Lâm Quan là cách thuận lời kiếm tiền, chủ về giao thương, buôn bán tốt.

tutuc: |
  Đi cùng nhiều cát tinh chủ về nhiều con, con cái thành đạt thành danh, khéo ăn nói, là niềm tự hào của bản thân.


phuthe: |
  Người hôn phối dễ thành đạt, khéo ăn nói nhưng hơi tự mãn nên dễ nảy sinh việc coi thường bản thân đương số. Trong cuộc sống người hôn phối dễ năm quyền.


huynhde: |
  Thể hiện dễ có nhiều anh em, nhiều người thành danh thành đạt. Trong đấy nếu bản thân là con trưởng trong gia đình thì mình dễ bị tranh quyền hoặc có người gánh vác trách nhiệm thay.


han: |

saokhac: |

  Sao Lâm hội tụ với sao Lộc là hợp cách, chủ về phú quý.

  Sao Lâm Quan chủ tảo tuế đắc lộ, được đi đến nhiều nơi và được vị trí cao. Đặc biệt đẹp khi đi cùng Thiên Mã.

  Rất kỵ khi đi cùng với sao Hỏa Linh thì hãm phá thì chủ sự hay bị chảy máu cam.

  Nếu đồng cung với Địa Không Địa Kiếp thì chủ sự bị bệnh về họng, yết hầu (hút thuốc nhiều).

  Lâm Quan không ưa Sao Điếu Khách, khi đi cùng nhau chủ về hay phô bầy, nói bốc phét

