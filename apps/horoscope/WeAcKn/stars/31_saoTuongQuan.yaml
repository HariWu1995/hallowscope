short: |
  Can đảm, dũng mãnh, hiên ngang, kiêu căng, có óc lãnh tụ, thích cầm đầu. Lợi ích cho việc cầu công danh.
  Chủ uy quyền, những việc có liên quan đến quân sự.
long: |
  - Can đảm, dũng mãnh, hiên ngang, kiêu căng, có óc lãnh tụ, thích cầm đầu. Lợi ích cho việc cầu công danh.
  - Chủ uy quyền, những việc có liên quan đến quân sự.
  - Gặp Thiên, Tướng đồng cung: uy quyền hiển hách.
  - Gặp Tuần, Triệt án ngữ, ví như ông tướng cụt đầu (đoản đầu tướng quân): tổn hại đến công danh, quyền thế. Chủ sự truất giáng, bãi cách, tai nạn, xe cộ hay dao súng, sát hại rất khủng khiếp.
  - Đàn bà mà cung Mệnh có tướng tọa thủ: hay ghen tuông, hay lấn át chồng.
menh: |

  Sao Tướng Quân có tính tình cương trực, thẳng thắn, nóng tính, bất khuất và rất ngang tàng và bướng bỉnh.

  Sao Tướng Quân rất cam đảm và dũng mãnh, Tướng quân chủ hiên ngang và táo bạo, tính hay làm càn.

  Tướng quân đóng mệnh chủ là người cao lớn, đầy đặn, tính tình nóng nảy, trên không sợ trời dưới không sợ đất, người lì lợm, không sợ ai. Mệnh có Tướng quân gặp Sát Phá Tham Không Kiếp phận gái thuyền quyên, trai thì giang hồ. Tướng quân đi cùng Quốc Ấn trong tam hợp của mệnh thì tốt nếu như không gặp Tuần Triệt, Tướng Ấn sáng sủa Quan không có Kỵ Hình thuận đường công danh.

  Sao tướng Quân thủ cung mệnh hoặc cung Quan, nếu như đương số biết giúp đỡ người khác thì càng về già càng được an nhàn, nếu không dễ sinh nghề tử nghiệp, công danh trắc trở.

phumau: |
  Cha mẹ sẽ có tí đường công danh, ít nhiều uy lực uy quyền, lời ăn tiếng nói với tổ chức xã hội ở bên ngoài. Cha mẹ cơ bản sẽ khá giả.


phucduc: |
  Thông thường sao Tướng Quân cư phúc đức thì trong gia đình có liệt sĩ, chết đường chết chợ, chết oan ức.


dientrach: |
  Tướng Quân Cư Điền không phải là cách hay nếu đi cùng các ám tinh, đất trên nhà có người đàn ông đàn bà chết. Tướng quân chỉ đẹp khi đóng ở Mệnh hay Quan.


quanloc: |
  Tướng Quân ở Cung Quan chủ quyền uy, quyền thế. Đặc biệt Tướng quân gặp Thiên hình đắc địa hay Thiên Tướng đồng chủ về tiền hô hậu ủng, nhiều người nể sợ. Tướng quân gặp Thiên hình lạc hãm cẩn thận công danh lên như diều gặp gió bỗng bị cách chức về hưu sớm gặp nhiều họa hoặc sinh nghề tử nghiệp.


noboc: |
  Cẩn thận bạn bè đè đầu cưỡi cổ, Nếu như cung và cung mệnh gặp nhiều cát tinh thì có nhiều bạn bè giúp đỡ, bạn  bè có nhiều người tài giỏi.


thiendi: |
  Tướng Quân khi cư về đất Thiên di e chừng có nhiều vấn đề không tốt, Mệnh sẽ có Phục binh là không tốt, cẩn thận số đi tù đặc biệt Mệnh Tử Phủ hay Thất sát,  Liêm Sát, Tử Phá, Tử Tham đều cực kỳ nguy hại. Đặc biệt trong đại vận đầu đời từ 26-36 tuổi.


tatach: |
  Họa đến bất ngờ liên miên, đặc biệt đi ra ngoài dễ bị người khác ám hại. Ra ngoài hết sức lưu ý sự va chạm, đánh đấm. Tướng quân ở đây là lực lượng xã hội đen tối có thể hãm hại bất cứ lúc nào. Tướng quân đồng cung Quốc Ấn ở Tật ách, ốm đau vận họa dùng sớ các thầy phù thủy, đi cầu cúng bái có thể qua khỏi.


taibach: |
  Sẽ có quyền uy hiển hách, dễ kiếm tiền, kiếm tiền dựa vào vị trí công việc, sức tác động lên người khác.
tutuc: |
  Con cái thành danh thành đạt; về hình thức hình thái con cái cao to khỏe mạnh, ít ốm đau bệnh tật nhưng tính tình cương cường nóng nảy, khá nghịch ngợm, liều lĩnh. Tướng quân cư cung tử tức mà trong tam hợp mệnh có nhiều sao Đào Hoa, sao dục tinh thì dễ có con khác dòng.


phuthe: |
  Cẩn thận Vợ sẽ đè đầu cưỡi cổ, Vợ uy quyền. Trong cung Phu thế nếu có đủ bộ Thai Phục Vượng Tướng thì nghe chừng yêu ít mà có nhiều gian kế. Nếu trong tổ hợp Phúc, Di, Phối có nhiều cát tinh thì Phu thê là người có quyền uy, có vị trí đứng trong xã hội.


huynhde: |
  Sao Tướng Quân cư huynh đệ, anh em trong nhà vất vả có người đi buôn tẩu bên ngoài. Đàn ông có kẻ đi xa, đàn bà trong nhà sẽ có người góa bụa.


han: |

saokhac: |

  Tướng Quân đi cùng sao Thiên Tướng thì uy hùng, hiển hách, nếu đồng cung thì càng gia tăng sức mạnh, đây là cách Lưỡng Tướng đồng cung, là người rất uy quyền, khả năng lãnh đạo và điều tiết công việc rất tốt, phù hợp với võ cách, võ nghiệp. Nếu Phụ nữ có Thiên Tướng và Tướng Quân thì chẳng khác gì đàn ông, mạnh mẽ, tài ba, đảm lược và lo toan cho cả gia đình, thông thường phụ nữ có lưỡng tướng thường ắt quyên chồng.

  Tướng quân gặp Triệt lộ vận đi vào sức khỏe sẽ đi xuống bởi vì họa đến từ đường công danh, tiền tài, sức khỏe. Tướng Ấn gặp Triệt lộ đường công danh không được rạng sáng, đi buôn dễ thất bại, làm quan không ngốc đầu lên cao, nên lấy việc làm chính không tham lam, không sân si, thù hận mới ổn định dài lâu

  Tướng quân này biết dụng người, giúp người về già càng hưởng lạc an nhàn tránh việc sát phạt công danh lên như diều gặp gió, lao vào bon chen chết chẳng có chỗ chôn

  Tướng quân sợ gặp Tuần Triệt vận có Hình Kỵ Kiếp sát Thiên không, sao Thái Tuế, Không Kiếp them phần nguy hại. Tướng Quân gặp triệt lộ thì làm quan không được lên cao, công danh không lớn. Tướng quân gặp triệt ví như tướng mất đầu tiểu hạn đến tướng quân triệt lộ nhẹ thì mất chức, nặng thì mất mạng.

  Trong Bộ Thai Phục Vượng Tướng chủ họa về đường lương duyên, tình cảm. Thai tinh là sắc dục, Phục binh là âm mưu, Tướng quân là bị hãm hiếp, Đế vượng là bị nhiều người, nhiều lần, trong nhiều hoàn cảnh.

  Trong Bộ Binh Hình Tướng Ấn: Sao Thiên Hình chủ về nguyên tắc, khắt khe, Sao Quốc Ấn chủ về ấn tín, ấn lệnh, Sao Phục Binh chủ sự mưu mô, Sao Tướng Quân chủ sự thi hành mệnh lệnh, áp đặt lên người khác. Người có bộ Binh, Hình, Tướng, Ấn rất phù hợp với lĩnh vực Quân Đội, Công An hay các các lĩnh vực về lực lượng vũ trang.