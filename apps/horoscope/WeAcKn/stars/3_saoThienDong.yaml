short: |
  Chủ phúc thọ.
  Đ: Canh cải, thất thường, trung hậu, từ thiện. Chủ sự may mắn, vui vẻ.
  H: Canh cải, thất thường, nhân hậu. Chủ tai họa, thị phi, kiện cáo.
long: |
  - Chủ phúc thọ
  - Miếu địa: Dần, Thân - Vượng địa: Tý
  - Đắc địa: Mão, Tỵ, Hợi
    - Canh cải, thất thường, trung hậu, từ thiện. Chủ sự may mắn, vui vẻ.
  - Hãm địa: Ngọ, Dậu, Thìn, Tuất, Sửu, Mùi
    - Canh cải, thất thường, nhân hậu. Chủ tai họa, thị phi, kiện cáo.
menh: |

  **Ý nghĩa Tướng Hình**
  Xét về mặt tướng hình, Thiên Đồng là người mặt lơn, mình dày, người to cao, da trắng, ở trạng thái hãm địa thì Thiên Đồng thường da ngăm đen, hơi lùn và béo tròn, mắt đễ một mí

  **Ý Nghĩa Tính Tình**
  Thiên Đồng ở cung Miếu Địa thì Thông minh, ôn hòa, vui tính, chăm chỉ, đức hạnh, tốt bụng, hay thay đổi công việc, ý trí quyết tâm không cao nên làm việc gì cũng dễ bỏ giữa chừng, Cuộc sống khả giả, thanh nhàn, và thọ trường.

  Thiên Đồng Đắc Địa thì thích phiêu lưu, hay đổi chỗ ở, đổi chỗ làm, đổi công việc, phong lưu, lãng mạn, nay đây mai đó, thích chuyện tâm linh, thích làm phước, thích giúp đỡ người khác. Thiên Đồng Đắc Địa thì lập trường không vững vàng, hay thay đổi, xử lý công việc dễ đi vào trạng thái tình cảm nhiều hơn lý trí, sống ân tình, ân nghĩa, số dễ ly hương tổ nghiệp, làm ăn nơi xứ người.

  Thiên Đồng Hãm địa thì tính khi thay đổi thất thường, sáng nắng chiều mua, buổi trưa thì phập phù, hay làm ơn mắc oán, hay gặp các chuyện thị phí, hiểu lầm, sử dụng ngôn ngữ bỗ bã, không cẩn trọng, làm gì cũng cần phải dựa vào người khác mới thành công.

  Thiên Đồng hãm địa dễ ăn cơm nhà vác tù và hàng tổng, tính nết thích giúp đỡ người khác nên đôi khi quên mất việc nhà, tính tự ái rất cao.

  Mặc dù Thiên Đồng hãm địa sẽ gặp nhiều khó khăn trong cuộc sống, tuy nhiên khi về già, Thiên Đồng suy nghĩ chín chắn hơn từ đó cuộc sống sẽ ổn định hơn.

  **Ý nghĩa công danh tài lộc và Phúc Thọ**
  Thiên Đồng là một bộ sao chủ về sự may mắn, nên người có Sao Thiên Đồng rất dễ kiếm tiền, và không mấy khi phải lo lắng về tiền bạc, tuy nhiên tính tình phóng khoáng, thích chi tiêu, ham ăn, ham chơi nên Thiên Đồng đôi lúc gặp nhiều khó khăn trong tiền bạc, tuy nhiên thời gian khó khăn không nhiều, hết tiền lại có.

  **Những Bộ Sao Tốt**
  Thiên Đồng ở Cung Ngọ: Có uy quyền hiển hách, trấn giữ một phương

  Thiên Đồng ở cung Dần, Thân hội cùng Sao Thiên Lương, tạo thành cách cục Đồng Lương Dần Thân:

  Đồng Lương đắc c ách Dần Thân, khi xưa bạch thủ mà nay sang giàu, Đồng Lương Dần Thân có năng khiếu về sư phạm, ý dược, có lý luận sắc bén.

  Cách cục tốt của Thiên Đồng thường Là Cơ Nguyệt Đồng Lương, Cơ Cự Đồng.

  Thiên Đồng Thái Âm ở hai cung Tý Ngọ tạo thành thành cách “ Thủy Trừng Quế Ngạc” đàn ông thì nhẹ nhàng uyển chuyển, phụ nữ thì Mệnh Phụ Phu Nhân, vượng phụ ích tử, Đồng Âm ở Tý đẹp hơn ở Ngọ.

  Thiên Đồng, Long Phượng, Khôi Việt: Làm thầy cúng nổi danh.

  **Những Bộ Sao Xấu**
  Thiên Đồng, Không Kiếp, Linh Hỏa: Ham Chơi, Dễ lầm đường lạc lối, cờ bạc, nghèo khổ.

  Thiên Đồng, Thái Âm, Thiên Riêu, Thiên Khốc: Phụ nữ đẹp nhưng hồng nhan bạc phận.

  Thiên Đồng hãm địa, Hóa Kỵ hoặc Đà: Làm ơn mắc oán, có nghiệp tâm linh

  Thiên Đồng, Cự Môn ở hai cung Sửu Mùi: ở Sửu Mùi Cự Đồng đều hãm địa, do Sửu Mùi thuộc Cung Thủy, Cự Đồng hành Thủy, tại đây Cự Đồng hãm địa, thể hiện tính cách ngang tàng, bướng bỉnh, tướng hình thay đổi, da trắng thành ngăm, Thiên Đồng tính bộp chộp, Cự Môn thì đa nghi, hai tổ hợp này gặp nhau tính nết khó chịu, khó chiều, nói nhiều, và rất khó tính.

phumau: |

  Về cung Phụ mẫu thì làm tăng tuổi thọ cho cha mẹ, đặc biệt cha mẹ được hưởng phước báu truyền thừa của gia tiên để lại.

  Thiên Đồng tại Mão, Tỵ, Hợi: Cha mẹ rất khá giả, kinh tế rất tốt.

  Thiên đồng ỏ Dậu hãm địa nên Cha mẹ bình thường, hay đau yếu, đặc biệt là mẹ.

  Đóng tại Thìn Tuất: Che mẹ xung khắc, bất hòa với con cái.

  Thiên Đồng tại Dần, Thân: Cha mẹ rất khá giả, được hưởng phúc, tuổi thọ tăng, ở Dần tốt hơn ở Thân.

  Thiên Đồng Ở Tý, Ngọ: Cha mẹ rất khá, có tài, hiền hòa, sống thọ.

  Sao Thiên Đồng tại Dậu: cha mẹ bình thường, mẹ thường hay đau yếu (vì có Thái Âm hãm xung chiếu).

  Sao Thiên Đồng tại Thìn, Tuất: cha mẹ và con cái xung khắc.

  Thiên Lương tại Dần, Thân: cha mẹ giàu sang và thọ (ở Dần tốt hơn ở Thân).

  Thiên Đồng tại Sửu Mùi đồng cung với sao Cự Môn hãm địa, vì thế ở vị trí này cha mẹ bất hòa, cha mẹ sớm xa xa cách nhau, tuổi thọ bị giảm.

phucduc: |

  Thiên đồng cai quản cung phúc đức vì thế thiên đồng ở Phúc là thượng cách, đương số được hưởng phước báu tổ tiên để lại, mồ yên mả đẹp, họ hàng nhiều người đi xa, làm ăn xứ người.

  Nếu như hội nhiều sao như Đà La, Hóa Kỵ, Linh Hỏa, Hình Riêu, Thiên Lương, Nguyệt Đức thì đời trước có người làm thầy, thầy pháp, thầy đồng, hoặc  ví như có người bị cơ hành rất khổ cực.

  Trong một số trường hợp gặp nhiều sát tinh thì họ hàng có người ăn chơi xa đọa, cờ bạc, nghiện hút, các cụ nhà mình là người lãng tử phong lưu, lấy nhiều vợ.

  Cung Phúc ở Dậu, Thìn, Tuất lúc này Thiên Đồng hãm địa: Phúc Đức dòng họ chưa được tốt, cuộc đời lúc vui lúc buồn, đương số ra ngoài hay gặp thị phi, họ hàng ly tán.

  Thái Âm, Thiên Đồng tại hai cung Tý, Ngọ: Họ hàng thọ trường, nhiều người làm ăn xa quê hương, họ hàng có người quý hiển, Tại cung Ngọ xấu hơn cung Tý, họ hàng phải đi làm ăn xa mới thuận lợi.

  Đồng Đương đồng cung tại cung Dần, Thân thì họ hàng hòa thuận, thanh bình, gia đình nhiều người sống rất thọ, công danh thành đạt, viên mãn.

  Cự Đồng tại Sửu Mùi thì Phúc chưa tốt, nhiều người ly tán, mồ mả mỗi ngôi một nơi không được quy tập, nhiều người trong họ ly tán, xa phương cầu thực, công danh lận đận, tình duyên chắc trở.

dientrach: |

  Thiên Đồng đóng tại Cung Điền thì thờ cúng tại gia tốt, gia đình ăn ở hòa thuận, hay phải thay đổi chỗ ở.

  Đóng ở cung mão: Nhà cửa nhiều, kinh doanh bất động sản tốt, điền sản ngày càng thịnh vượng.

  Thiên Đồng ở Đậu là cách kém, hay thay nhà đổi cửa hơn, đât đai ít, thường ở chỗ trũng.

  Ở Thìn Tuất, tạo dựng nhà cửa khó khăn, vẫn có nhà nhưng gặp nhiều rủi do, dễ tranh chấp về điền sản.

  Đồng Lương ở Dần, Thân: Nhà cửa trước ít sau nhiều.

quanloc: |

  Thiên Đồng mang hành thủy, vì thế cũng thể hiện là người biết theo thời thế, đi tắt đón đầu, khởi thủy cho một ngành nghề mới như công nghệ thông tin, tài chính, kinh doanh, nếu như hội thêm một số sao như Không Kiếp, Linh Hỏa thì có thể theo một số nghề công nghệ như BitCoin, tài chính rủi do rất thành công và giàu có.

  Thiên Đồng ở Quan Lộc thì hay chuyển công việc, công việc hay phải di chuyển từ chỗ này sang chỗ khác, một số công việc phù hợp như làm công trình, lắp đặt, xây dựng, vận tải….

  Thiên Đồng hành thủy, hợp với nghề phục vụ, mở quán ăn, nhà hàng.

  Thiên Đồng ở Quan người ta rất say mê công việc, vậy nên nếu như say mê kinh doanh, say mê kiếm tiền thì rất thành công, còn ai say mê cờ bạc thì bán nhà cũng chơi….

  Trong cách cách cục cư cung Quan Lộc thì Cách Đồng Lương, Đồng Âm cư cung quan là đẹp nhất, ở các vị trí này thì công danh hiển hách, có tiếng nói và ít phải thay đổi công việc.

noboc: |

  Thiên Đồng ở cung Nô quả thực đây là cách chưa được đẹp, ở trạng thái Đắc, Miếu Vượng hội nhiều sao tốt thì lắm bạn nhiều bè, bạn bè nhiều thành phần nhưng giúp đỡ mình tốt. Nếu như hội nhiều sao Xấu như Không Kiếp, Kình Đà, Hình Kỵ, Linh Hỏa thì bạn bè nhiều người ăn chơi, cờ bạc, dễ dủ dê mình vào nhưng chốn xa đọa, dễ làm ơn mắc oán.

thiendi: |

  Thiên Đông ở Di thì đương số đi lại nhiều, chạy như ngựa, không khác gì sao Thiên Mã, ra ngoài hay được bạn mè mời ăn mời uống, nhậu nhẹt…

  Ở Mão: Hay gặp quý nhân giúp đỡ, ra ngoài được nhiều người yêu mến.

  Ở Dậu: Hay phải đi xa, ra ngoài vất vả, thường gặp chuyện thị phi phiền lòng, rễ mất nơi xứ người.

  Ở Tỵ, Hợi: Đi xa, cuộc sống nay đây mai đó, hay phải thay đổi chỗ ở.

  Ở Thìn, Tuất: ra ngoài nên cẩn trọng, làm gì cũng cần phải suy nghĩ thấu đáo, dễ gặp chuyện thị phi tranh cãi.

  Ở Tý, Ngọ, Dần, Thân: ra ngoài hay gặp quý nhân giúp đỡ, nhiều người quý mến, làm ăn kinh doanh nên giàu.

  Ở Sửu Mùi: Nếu gặp nhiều sao Tốt thì ra ngoài hay vào những trốn sang trọng, quyền quý, dễ ly hương, tuy nhiên đây là cách cục bán cát bán hung, nếu gặp nhiều sao xấu thì gần như chắc chắn đương số dính đến căn đồng số lính.

tatach: |

  Sao Thiên Đồng chủ về bộ máy tiêu hóa nói chung mà không chỉ đích danh bộ phận nào trên cơ thể, vì thế tùy vào vị trí hãm địa hay Đắc, Miếu Vượng mà có mức độ ảnh hưởng tốt xấu. Nếu như ở cung tật ách có sao Thiên Đồng hội nhiều sát tinh thì bộ máy tiêu hoa bị ảnh hưởng, thông thường Thiên Đồng ở Tật dễ bị đau dạ dày, đặc biệt nếu thêm Song Hao thì càng chắc chắn hơn.

  Thiên Đồng, Hóa Kỵ: hay bị đau bụng, hay bị đi ngoài, tiêu chảy, chứng khó tiêu.

  Thiên Đồng, Không, Kiếp: đau dạ dày, dường ruột, các bệnh liên quan đến đường ăn uống.

taibach: |

  Thiên Đồng tại Mão hay Thái Âm đồng cung tại Tý: Tay trắng làm giàu, càng về già càng nhiều của.

  Thiên Đồng tại Dậu: Tiền bạc tụ tán thất thường.

  Thiên Đồng tại Tỵ, Hợi: Phải lang thang nay đây mai đó, làm nghề lưu động mới có tiền, nhưng cũng dễ bị hao tán.

  Thiên Đồng tại Thìn, Tuất: Tiền vào tay này lại ra tay khác, hay túng thiếu.

  Thái Âm đồng cung tại Ngọ: kiếm tiền khó khăn, chậm chạp, vất vả, thường phải bôn ba, nay đây, mai đó mới có tiền, làm đủ mọi nghề. Ở tuổi trung niên tiền bạc mới yên ổn.

  Cự Môn đồng cung: Tiền bạc vào ra thất thường, dễ gặp cảnh túng thiếu, dễ có sự tranh chấp tiền bạc, hoặc thưa kiện. Phải xa xứ làm ăn mới tốt.

  Thiên Lương đồng cung: Khá giả. Rất thích hợp với ngành nghề kinh doanh, mua bán.

tutuc: |

  Thiên Đồng ở tử thông thường có cả trai lẫn gái, sau này con cái lớn lên thường đi xa không ở với bố mẹ.

  Thiên Đồng ở Mão: Nhiều con, nếu có nhiều sao tốt như Nguyệt Đức, Khôi Việt thì sinh con quý hiển.

  Đồng ở Dậu: Ít con.

  Ở Tỵ, Hợi: hai con, tuy nhiên con cái dễ li tán, đi xa lập nghiệp.

  Cự Đồng: Ít con, muộn con, con khó nuôi, con cái bất hòa với cha mẹ.

phuthe: |

  Thiên Đồng ở Phu Thê là cách không hay, vợ chồng thường cách trở, nếu đắc địa thì vợ chồng hòa thuận, vui vẻ, hãm địa vợ chồng hay cãi nhau, dễ 2 lần đò.

  Thiên Đồng ở mão: Muộn đường hôn nhân, hôn nhân hay gặp trắc trở thủa ban đầu, về sau hạnh phúc.

  Thiên Đồng ở Dậu: Gia đình bất hòa, hay phải cách trở.

  Thiên Đồng ở Tỵ: Vợ chồng có chuyên nợ, tuy  nhiên cũng dễ cách trở xa nhau, hay có chuyện buồn phiên trong chuyện làm ăn.

  Thiên Đồng ở Thìn Tuất: Vợ chồng khắc khẩu, hạnh phúc không trọn vẹn.

  Đồng Lương đồng cung ở Dần Thân: Lập gia đình sớm, vợ chồng thường hay có họ hàng với nhau hoặc người cùng xứ, hoặc quen biết anh chị em trước rồi mới lập gia đình với người thân trong nhà. Hai họ quen biết nhau.

  Thiên Đồng, Cự Môn : Vợ chồng bất hòa, hay xảy ra mâu thuẫn trong lời ăn tiếng nói. Vợ chồng dễ cách trở, hoặc phải có một thời gian xa cách mới tốt.

huynhde: |

  Nhà đông anh em, anh em hòa thuận, nếu đắc địa thì anh em là người vui vẻ hoàn nhã, hội nhiều sao tốt anh em nhiều người thành danh thành đạt, thọ trường.

  Thiên Đồng ở Huynh đệ thông thường trai gái có đủ, anh em hay phải đi xa, lập nghiệp nơi phương xa.

han: |

  Thông thường đại vận đến Sao Thiên Đồng thì đương số thường phải đi xa, thay đổi công việc, thường xuyên nhậu nhẹt, ăn chơi.

  Vận đến Sao Thiên Đồng thì hưởng thụ, vui chơi. Vận này tìm đến tâm linh nhiều, thích đi xem bói.

  Thiên Đồng đắc địa thì quen biết biết, giao du nhiều với nhiều người, tuy nhiên ở trạng thái tốt. Ở trạng thái hãm địa thì buôn tẩu buôn chì, nay đây mai đó, vất vả.

  Vận đến Thiên Đồng hội nhiều sao xấu như Hình, Kỵ, Không Kiếp, Hóa Kỵ thì dễ dính dáng đến cờ bạc, ăn chơi, gái gú, chuyện gì cũng trải qua, và rất dễ dính dáng đến pháp luật.

  Thiên đồng hóa kỵ, hình riêu: Ra trình đồng.

  Nếu sáng sủa thì hưng thịnh về tài, danh, may mắn. Nếu xấu xa thì hậu hạn xấu (hao của, bị kiện, tụng, bị đổi chỗ...