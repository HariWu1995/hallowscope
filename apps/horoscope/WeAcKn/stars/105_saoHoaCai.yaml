short: |
  Đẹp đẽ, bên ngoài có vẻ uy nghi. Chủ phú qúy, quyền thế.
  Lợi ích cho việc cầu công danh.
long: |
  - Đẹp đẽ, bên ngoài có vẻ uy nghi. Chủ phú qúy, quyền thế.
  - Lợi ích cho việc cầu công danh.
  - Gặp Hổ, Long, Phượng: kết hợp thành bộ sao Tứ Linh. Chủ công danh, chức vị, uy quyền.
  - Gặp Mộc, Riêu hội hợp: có tính dâm đãng.
  - Cung Mệnh có Cái, Tấn tọa thủ đồng cung: người thanh cao.
menh: |
  Ý nghĩa hình tướng: Hoa Cái thủ cung mệnh là người có thân hình béo tốt, nhiều thịt, đầy đặn. Hoa Cái thủ mệnh dù Đàn Ông hay Phụ Nữ đều có thân hình khá đẹp. Trên mặt hay có nám, người dễ có nốt ruồi son.

  Ý nghĩa Tình Tình: Hoa Cái thủ mệnh dù Nam hay Nữ đều là người bảo thủ, thích trưng diện, thích làm đẹp, bảo thủ, cái tôi lớn, chăm chỉ, chịu khó, học hành thông tuệ, người có tính ham học, hiếu học. Không mấy khi nể phục người khác do họ học hành giỏi, thích lý luận và luôn ở trạng thái thu vào, vì thế Hoa Cái khá thực dụng, về đặc điểm này thì Hoa Cái giống Sao Tham Lang.

  Một tính cách rất tuyệt vời của Hoa Cái là bộ sao chăm chỉ, chịu khó, đóng ở mệnh là người cực kỳ chăm chỉ. Sở thích của Hoa Cái là đam mê tìm hiểu tâm linh, thích chuyện hầu đồng, thích chuyện thể xác do có tính đào hoa.

  Như vậy hoa cái có thêm tính chất rất trưng diện, thích làm đẹp, thich ăn ngon. Phụ Nữ có Sao Hoa Cái có khả năng nấu ăn rất ngon, rất thích vào bếp.

  Hoa Cái luôn quan tâm chăm sóc người khác, rất nhẹ nhàng và khéo léo, thích làm đẹp sặc sỡ, trong khi không cần quan tâm đến người khác nhận xét.

  Hoa Cái tượng là con Nghê, Đầu Rồng mình Huơu, chỉ nuốt vào không nhả ra vì thế cũng là sao Chủ về sự giàu có, thịnh thượng.
phumau: |
  Cha mẹ là người đảm đang tháo vát, có phần ghê gớm, áp đặt con cái. Cha mẹ là người khá đào hoa, chăm chỉ và thường là kinh tế khá.


phucduc: |
  Mồ yên mả đẹp, Mồ Phát mả Kết, tượng cho dòng họ có nhiều người thành đạt, học hành tốt, đời trước nhà mình cũng dễ có người được ghi tên bảng vàng. Nếu hội thêm nhiều sao tốt thì dòng họ nhiều người quý hiển, dễ làm quan chức.


dientrach: |
  Hoa Cái là bộ sao về kinh doanh, kinh tế, lai mang hành Kim, khi đóng Điền chủ về cơ nghiệp điền sản lớn, trong nhà thường có tôi tớ, có người giúp việc, nhà cao cửa rộng. Dễ dàng thuê mướn người làm cho mình, có khả năng kinh doanh bất động sản.


quanloc: |
  Nếu gặp Quang Quý, Xương Khúc, Long Phượng thi cử đỗ đạt

  Thiên mã cư quan thì sẽ có ngựa xe đưa đón, hoa cái cư quan có vị trí trong xã hội, làm việc chăm chỉ, chịu khó, làm việc rất hiệu quả. Hoa cái cư quan lộc là một trong sao phò tá về mặt tâm linh lẫn mặt hình thức kinh tế. Hoa cái cư quan lộc luôn có trợ lý phò tá, người giúp việc, tham mưu, luôn có người định hướng cho mình làm.


noboc: |
  Ra ngoài sẽ có nhiều người giúp đỡ, hay va chạm với người khác giới.


thiendi: |
  Hoa cái cư Thiên Di ra ngoài nhiều người thương mến, giúp đỡ, ra ngoài gặp nhiều may mắn.


tatach: |
  Hoa cái Cư Tật thì dễ là người có căn số, ngoài ra cung chủ về bệnh lý tình dục.


taibach: |
  Có thể thuê mướn người làm, Hoa cái cư Tài chỉ sự chăm chỉ phấn đấu không bao giờ bằng lòng về những gì đang có trên phương diện của tiền, có tiền chôn giấu trong nhà, làm được tích lũy được làm tiền đề cho cái khác phát triển lớn hơn, đam mê kiếm tiền cho nên vấn đề con cái trễ nãi.

tutuc: |
  Hoa cái là cự cưng chiều, vì thế Hoa Cái cư cung Tử Tức thì đương số chiều con thái quá nên sau không được nhờ con.


phuthe: |
  Chồng chiều vợ, vợ chiều chồng bời vì chiều nên sinh ra lười, Hoa cái cư Phu thê thì vợ chồng là người bảo thủ, điệu đà, thích trưng diện.


huynhde: |
  Anh em là người chăm chỉ, chịu khó, anh em quý mến nhau.


