short: |
  Nhân hậu, từ thiện, có độ lượng. Gia tăng phúc thọ. Lợi ích cho việc sinh nở. Chủ bền vững, lâu dài.
long: |
  - Nhân hậu, từ thiện, có độ lượng. Gia tăng phúc thọ. Lợi ích cho việc sinh nở. Chủ bền vững, lâu dài.
  - Tọa thủ tại Dần, Thân, Tỵ gặp Mã đồng cung: làm cho mọi công việc được dễ dàng, chóng thành tựu. Đem lại nhiều sự may mắn đáng mừng. Chủ công danh, quyền thế.
  - Tọa thủ tại Hợi gặp Mã đồng cung: chủ sự trắc trở, vất vả không lợi ích cho việc cầu công danh.
  - Tọa thủ tại cung Tật ách, gặp nhiều sao mờ ám xấu xa hội hợp: có bệnh tật, đau yếu lâu khỏi.
menh: |
  **Về tướng mạo:** Trường Sinh cũng như Đế Vượng chỉ sự phong phú, dồi dào nên khi thủ mệnh là người có tầm vóc, to lớn, có sức khỏe tốt, tràn đầy sức sống, tinh thần năng nổ, nhiệt huyết cao, có triển vọng sống lâu, sống thọ.

  **Tính tình phúc thọ:** Trường Sinh là quý tinh, thiện tinh, có nghĩa là độ lượng, nhân từ, quảng đại, làm tăng thêm phúc thọ, tài lộc tiền của, con cái, có lợi ích cho sự sinh nở (như Long Phượng, Thai). Khi đi cùng các sao sát, bại tinh thì Trường Sinh cũng làm gia tăng thêm độ liều lĩnh, tính xấu của chúng, tăng thêm nhiều nguy cơ gặp bất lợi cho đương số.
phumau: |
  Tăng thọ trường cho cha mẹ, cha mẹ là người khỏe mạnh, năng động, chịu khó.

phucduc: |
  Thể hiện đương số có phước dày, tăng thọ trường và may mắn cho bản thân. Mồ mả ông bà tổ tiên kết phát, phù trì cho đương số. Trong dòng họ nhiều người sống thọ.

dientrach: |
  Thể hiện của tiền, đất đai dồi dào, nếu có thêm tài tinh đóng hoặc hợp chiếu thì đương số có duyên với buôn bán đát cát. Trường Sinh ở Điền cũng thể hiện nơi làm việc rộng lớn, sạch sẽ, đông đúc, hiện đại.

quanloc: |
  Làm tăng sự phát triển sự nghiệp của đương số, mở ra nhiều cơ hội phát triển, giúp cho cuộc đời dễ có những thành tựu sự nghiệp lớn, có thể lên tới đỉnh cao. Trường sinh thể hiện sự nhiệt huyết năng nổ trong công việc, từ đó tạo thành những thành tựu lớn.

noboc: |
  Đương số lắm bạn nhiều bè, bạn bè có nhiều người thành đạt. Cuộc đời được phát triển nhờ bạn bè giúp đỡ nhiều. Nếu gia hộ thêm nhiều sao xấu thì không tốt.

thiendi: |
  Đương số ra ngoài được nhiều may mắn, dễ thành công hơn. Ở nhà thì lười nhưng ra ngoài, sống xa gia đình thì lại rất chăm chỉ. Vợ dễ to béo, gia đình có điều kiện.

tatach: |
  Gặp nhiều sao xấu thì bệnh tật nhiều và lâu khỏi. Trường sinh là dồi dào, đâm trồi nẩy nở vậy nên bệnh không bao giờ hết, bệnh tật và tai họa liên tục phát sinh. Cần những sao phúc thiện tinh hoặc Tuần – Triệt cứu giải.

taibach: |
  Thì nguồn kiếm tiền luôn dồi dào, hết tiền chỗ này lại có chỗ khác, tiền bạc luôn nảy nở sinh sôi, không bao giờ lo hết tiền, hết lại có.

tutuc: |
  Tràng sinh ở cung Tử thì đông con cái, con cái khỏe mạnh, năng động. Đẻ con xong vợ chồng làm ăn phát đạt hơn.

phuthe: |
  Tràng sinh ở cung Phu Thê thì người hôn phối dễ khỏe mạnh sống thọ. Nhà vợ có điều kiện, cưới vợ xong công việc và của cải đi lên, phát triển tốt hơn.

huynhde: |
  Tràng sinh ở cung Huynh Đệ: thì anh em đông, sung túc.

han: |
  Khi vào hạn thì tùy ý nghĩa sao đi kèm, Trường Sinh làm tăng, kích phứt  thêm cái hay của cát tinh hoặc cái dở của sao xấu. Việc đánh giá tốt hay xấu này phụ thuộc vào kiến thức và quan niệm sống của người luận tử vi.
  
saokhac: |

  Trường Sinh - Sao Tử Vi - Thiên Phủ: Người ở thế bề trên, phú quý, phước thiện, bao dung, quảng đại, dễ tha thứ, không câu chấp. Nếu không gặp sát, bại tinh thì dễ là người có chức tước, vai vế trong xã hội, đứng đầu trong một tập đoàn, tập thể.

  Trường Sinh - Thiên Mã: “Mã ngộ trường sinh thanh vân đắc lộ”. Dạng cách được vận hội, may mắn về nhiều mặt. Khi có bộ sao trên thủ mệnh thì đương số là tuýp người năng động, nhiệt huyết, song hành cùng là sự may mắn đúng thời vậy nên công danh dễ dàng tiến đạt, tài lộc gia tăng, công việc thành tựu.

  Trường Sinh có thể ví như một hệ số làm kich thích, tăng cường, bổ sung thêm ý nghĩa của các sao đi kèm, bao gồm cả tốt cũng như xấu