short: |
  Nửa tốt, nửa xấu, nó ảnh hưởng lớn đến sự biến động.
long: |
  Sao Lưu Thái Tuế nửa tốt, nửa xấu, nó ảnh hưởng lớn đến sự biến động, 
  sự quan tâm lớn tại cung nó đóng.

menh: |
  Một khi Lưu Thái Tuế nhập cung mệnh, năm đó có sự thay đổi lớn về bản thân, 
  tuy nhiên Lưu Thái tuế nhập mệnh đương số năm đó sẽ gặp rất nhiều chuyện thị phi, 
  tranh cãi, đồng thời sức khỏe và các chuyện khác cũng rối ren. 
  Nếu như Mệnh Tốt thì năm đó có thể rất phát triển cho bản thân đương số, 
  có thể thăng quan tiến chức, công việc thuận lợi, 
  nhưng rất ít trường hợp có được tốt khi Lưu Thái Tuế nhập mênh.

phumau: |
  Năm đó cần chú ý đến sức khỏe của cha mẹ, cha mẹ có nhiều biến cố, chi tiết cần xem cung phụ mẫu có gì.

phucduc: |
  Năm đó đương số lo lắng nhiều về phúc phần, mồ mả, chuyện tâm linh của đương số sẽ có bước chuyển biến.

dientrach: |
  Năm đó có thể thay đổi mua bán nhà cửa.

quanloc: |
  Năm đó công việc có sự thay đổi, đi lại không thuận lợi, mọi việc năm đó về công việc gặp nhiều trở ngại.

noboc: |
  Dễ bị bạn bè hỏi vay và cho mượn tiền. 
  Năm này dễ làm ăn với người ngoài, tư vấn, giúp đỡ về tiền bạc, hùn vốn. 
  Tình cảm có lúc rạn nứt sau lại bình thường, 
  hay có bộ Đào Hồng Hỷ dễ có người yêu xét vận hạn tốt xấu sẽ bị ảnh hưởng 
  thiên về tốt nhiều hay xấu nhiều hơn còn tùy vào các sao đi kèm.

thiendi: |
  Đương số năm đó ra ngoài hay bị khẩu thiệt, thị phi, năm đó có thể bị kiện cáo, cãi vã.

tatach: |
  Năm đó dễ bị tai nạn dọc đường, ốm đâu, bệnh tật, hao tài tốn của.

taibach: |
  Nếu cung tài có nhiều sao tốt thì năm đó kiếm tiền tốt, tuy nhiên vẫn bị thất thoát tiền bạc, 
  gặp nhiều thị phi cãi nhau về chuyện tiền bạc.

tutuc: |
  Năm đó con cái với bố mẹ sảy ra cãi nhau, bất đồng quan điểm. Đi với nhiều sát tinh con cái dễ dính dáng đến pháp luật.

phuthe: |
  Vợ / Chồng đương số thay đổi công việc hoặc là lấy vợ lấy chồng nếu chưa lập gia đình, 
  nếu chưa có người yêu thì dễ có người yêu hay bị hỏi han về vấn đề yêu đương và giục lập gia đình, 
  trường hợp đương số có người yêu rồi thì dễ lục đục có thể là chia tay. 
  Trường hợp đại vận gặp sao Đào Hoa thì có thể năm đó có người yêu hoặc lấy chồng.

huynhde: |
  Liên quan đến vấn đề biến động trong mối quan hệ với anh em bạn bè.
  Nếu xuất hiện các sao tam minh Đào Hồng Hỷ sẽ có tín hiệu yêu đương. 
  Tốt hay xấu cần soi xét kĩ các sao trong cung và các cung liên quan, vòng vận.

han: |
  Lưu Thái Tuế ở cung nào thì cung đó có sự thay đổi, 
  tuy nhiên theo chiều hướng xấu và rất mệt mỏi là nhiều. 
  Lưu Thái Tuế đi đến đâu thì luôn phải xét Lưu Tang Môn, và Lưu Bạch Hổ để luận đoán thêm.

