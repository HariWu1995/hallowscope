short: |
  Có đức độ, đoan chính, nhân hậu. Chế được tinh hoa nguyệt, dâm đãng của Đào, Hồng.
  Giải trừ được những bệnh tật nhỏ.
long: |
  - Có đức độ, đoan chính, nhân hậu. Chế được tinh hoa nguyệt, dâm đãng của Đào, Hồng.
  - Giải trừ được những bệnh tật nhỏ.

menh: |
  **Về tính tình và khả năng**

  Người có tính cách ôn hòa, nhân hậu, đức hạnh, đẹp nết, từ bi, từ thiện hay giúp đỡ, làm phúc.

  Nguyệt Đức là đức hạnh của người đàn bà, rất hợp khi đi cùng nữ mệnh, chỉ sự nhu mỳ, hiền hậu, dịu dàng, đoan chính, ngay thẳng, khéo léo trong công việc nữ công, gia chánh, nội trợ, thêu thùa, các môn nghệ thuật như hội họa, âm nhạc đều có năng khiếu.

  Đối với nam mệnh có sao Nguyệt Đức đi cùng thường có duyên với nữ giới, có quý nhân là người khác phái giúp đỡ, bản thân đương số là người thông minh, khéo tay, giỏi về nghệ thuật, hội họa, âm nhạc.

  **Về phúc thọ tai họa**

  Sao Nguyệt Đức có khả năng giải trừ được những tật ách và tai họa nhỏ, mang lại một số may mắn, hỷ sự. Do có đặc tính ngũ hành là Hỏa nên Nguyệt Đức có khả năng chế giải nhanh chóng, vận hạn có sao này những người bị mắc bệnh thường phục hồi, cải thiện sức khỏe nhanh chóng, từng bước trông thấy rõ rệt. Khả năng cứu giải càng mạnh khi hội tụ cả bốn sao trong nhóm Tứ Đức bao gồm Thiên Đức, Nguyệt Đức, Phúc Đức, Long Đức (vị trí Thiếu Dương, Thiên Không luôn hội tụ đủ).

phumau: |
  Cha mẹ nhân hậu, hiền lành, hay làm từ thiện, thích tu tập.


phucduc: |
  Thiên Đức, Nguyệt Đức đồng cung thì họ hàng phúc hậu, mồ mã thuận vị.

  Dòng họ tổ tiên nhiều người hiền lành, nhân hậu, nhường nhịn nhau, hay làm phúc.

  Mồ mả tổ tiên đặt gần nơi thờ Phật Bà Quan Âm.


dientrach: |
  Đi đâu cũng có người giúp đỡ về nhà cửa, nơi ăn chốn ở.

  Hội cùng Tử Phủ Đồng Lương, Quang Quý, Quan Phúc: nhà thờ Phật Bà Quan Âm.

  Người quan hệ làng xóm láng giềng tốt, nhường nhịn nhau, ít tai tiếng.

  Người ăn gì, ở đâu cũng chấp nhận được, không đòi hỏi, yêu cầu cao.


quanloc: |
  Nguyệt Đức thủ cung Quan Lộc thì hay được may mắn trong công danh.

  Người có lương tâm nghề nghiệp.


noboc: |
  Bè bạn, người làm, người giúp việc thường hiền lành, nhân hậu, nhường nhịn giúp đỡ nhau.

  Hay có nhân duyên được người nữ giới giúp đỡ.


thiendi: |
  Người ra ngoài thường nhẹ nhàng, khiêm tốn, giúp đỡ mọi người và cũng được mọi người giúp đỡ.

  Ra ngoài hay có nhân duyên được người nữ giới giúp đỡ, có người nhận làm mẹ nuôi, đỡ đầu.


tatach: |
  Nguyệt Đức ở cung Tật có khả năng giải trừ được tai nạn, bệnh tật nhỏ. Sử dụng phước đức, may mắn để cứu chữa, nên càng tích phúc nhiều thì càng được nhiều may mắn thoát khỏi tai họa, bệnh tật thì gặp bác sỹ giỏi cứu chữa.

  Gặp tai họa hay được người phụ nữ cứu giúp, đi chùa xin Đức Bà Quan Âm phù trì, cứu giúp.


taibach: |
  Người kiếm tiền lương thiện, người không thích cạnh tranh, tranh đấu vì tiền, đôi khi sẵn sàng chấp nhận thiệt bước nếu có tranh chấp.

  Người hay dùng tiền đem đi làm từ thiện, công đức. Người không có vấn đề khó khăn với tiền bạc.

  Người hay được giúp đỡ hoặc gặp may về tiền bạc.


tutuc: |
  Chủ về con cái hòa thuận, hiếu thảo.

  Hội cùng Thiên Đồng, Nguyệt Đức: Vợ chồng có con sớm.


phuthe: |
  Người hôn phối có nhan sắc, đứng đắn, nhẹ nhàng, điềm đạm, trong cuộc sống hôn nhân thường là người chấp nhận nhún nhường để tránh mâu thuẫn, cãi vã.

  Người hôn phối hiền lành, hay giúp đỡ đỡ người khác, được nhiều người quý mến.

  Có Thiên Đức, Nguyệt Đức, Sao Đào Hoa thì vợ chồng đẹp đôi, tương đắc.

  Nguyệt Đức là đức hạnh của người đàn bà vậy nên rất hợp khi đi cùng cung Thê, chỉ người vợ nhu mỳ, hiền hậu, dịu dàng, đoan chính, ngay thẳng, khéo léo trong công việc nữ công, gia chánh, nội trợ, thêu thùa, các môn nghệ thuật như hội họa, âm nhạc đều có năng khiếu.


huynhde: |
  Anh chị em thuận hòa, hay giúp đỡ lẫn nhau.


han: |
  Hạn gặp Nguyệt Đức, Đào Hồng: Gặp giai nhân giúp đỡ nên tình duyên (có người làm mai mối thành vợ chồng).

saokhac: |
  Thiên Lương, Nguyệt Đức hội chiếu: người có duyên tu tập, thích tìm hiểu tâm linh, phật pháp.

  Long Đức, Nguyệt Đức, Thiên Đức, Phúc Đức: người có duyên tu tập, tìm hiểu phật pháp, từ thiện.

