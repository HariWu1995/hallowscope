short: |
  Chủ tài lộc
  Đ: Cương nghị dũng mãnh, tăng tài, tiến lộc.
  H: Tham lam, ương ngạnh, phá tán.
  Có đặc tính như Cô, Quả.
long: |
  - Chủ tài lộc
  - Miếu địa: Thìn, Tuất, Sửu, Mùi
  - Vượng địa: Dần, Thân, Tý, Ngọ
  - Đắc địa: Mão, Dậu
    - Cương nghị dũng mãnh, tăng tài, tiến lộc
  - Hãm địa: Tỵ, Hợi:
    - Tham lam, ương ngạnh, phá tán.
  - Có đặc tính như Cô, Quả.
  - Miếu, vượng, đắc địa gặp Sát tinh: không đáng lo ngại.
menh: |
  **Ý nghĩa Tướng Mạo**

  Về hình tướng khi Sao Vũ Khúc tọa thủ cung mệnh là người đầu to, thân nhỏ, người cao dong dong, dáng hình nhỏ bé, Giọng nói vang như chuông, thanh thoát, nhìn có nét sáng, quý tướng, nhìn người là biết khôn ngoan, tai to, răng đẹp.

  Tác phong nhanh nhẹn, hoạt bát, ăn nói kín kẽ, có phần ít nói, hiền lành, tuy nhiên vẫn toát ra khí chất lãnh đạm, có vẻ hơi ít nói. Thế nhưng có tướng mạo kiên cường, cương nghị, uy nghi.

  Người mệnh Vũ Khúc dù hãm hay đắc mà có tướng mạo cao thì nói nhiều, tính tham lớn, hay bốc phét, không dụng được, khi thân hình cao lớn Vũ Khúc bị phá tướng, lúc này thể hiện nhiều tính xấu bên trong.

  Dù Nam hay Nữ khi mệnh có Sao Vũ Khúc thì đều trên người tiềm ẩn nhiều nốt ruồi, có nốt ruồi ở chỗ kín, da không trắng, tóc đen, có thân hình nhỏ, nhìn thanh thoát rất nhanh nhẹn.

  Vũ Khúc mặc định là người gầy, nhỏ nhắn, chỉ thay đổi hoặc bị phá cách khi đi cùng Sao Tham Lang, Thất Sát, Thiên Phủ hoặc Sao Phá Quân. Lúc này tùy vào ngũ hành bản mệnh của đương số mà có thể được bộ sao đó thể hiện lên.

  Chẳng hạn như Vũ Sát thì có phần to cao, người có nét xương xương hơn, nhiều người còn vừa to vừa béo. Đi kèm với Phá Quân thì to nhỏ khác thường, đi kèm với Thiên Phủ thì có phần béo tốt, đầy đặn.

  **Ý Nghĩa Tính Tình**

  Vũ Khúc Đầu to, Thân nhỏ, vì thế ngay từ khi nhìn thấy người có Sao Vũ Khúc đã toát lên tính chất thông minh, nhanh nhẹn, hoạt bát, có tài tổ chức kinh doanh, có tài buôn bán, nhìn đâu cũng thấy tiền là Sao Vũ Khúc. Tính cách quyết đoán, gan dạ, can trường, quả cảm, cứng rắn, giỏi cả văn thơ lẫn võ lược.

  Người có Sao Vũ Khúc thì tính tình thẳng thắn, xử lý công việc mau lẹ, quyết đoán, không hấp tấp, không vội vàng, làm việc vô cùng chăm chỉ và kín đáo. Một đặc trưng lớn nhất của người có mệnh Vũ Khúc là chăm chỉ, chịu khó, bền trí, có ý trí quyết tâm rất lớn.

  Trong kinh doanh thì Vũ Khúc là bậc kỳ tài, nhìn đâu cũng thất tiền, Người có mệnh vũ khúc thì thích kinh doanh, đam mê kinh doanh, ở trạng thái Miếu Địa là người kinh doanh đại tại nhưng rất giữ chữ tín, nghĩa khí và không hề lươn lẹo. Khi đi kèm với Sát Tinh thì Vũ Khúc sẽ thay đổi tính cách, lúc này có thể buôn gian bán lận, miễn là làm ra tiền thì Vũ Khúc lúc này sẽ rất liều, có thể sử dụng những mánh khóe khi cần thiết.

  Vũ Khúc tọa thủ mệnh người Phụ Nữ thì vẫn có tính kiên cường, mạnh mẽ, tuy nhiên có tính chất khá bảo thủ, không thích giao tiếp hoặc ngại giao tiếp với người khác, vì thế khi Nư mệnh Vũ Khúc dễ bị cô đơn, cô độc, vất vả đường tình duyên, Nữ Mệnh có sao vũ khúc thì chăm chỉ kiếm tiền, ra ngoài xã hội thì tài năng không kém đàn ông, thậm chí còn thể hiện tính khôn khéo, nhanh nhẹn, hoạt bát hơn đàn ông nhiều lần. Thông thường Nữ Mệnh có sao Vũ Khúc thì công việc luôn đặt lên hàng đầu, họ quan trọng và đam mê kiếm tiền hơn là tình cảm.

  Sở thích lớn nhất của Sao Vũ Khúc là thích buôn bán, thích đầu cơ, thích kinh doanh, họ ưu tiên việc kinh doanh hàng đầu, buôn to bán lớn có thể trở thành người giàu có nổi danh thiên hạ. 

  Vũ Khúc hợp với những người Mệnh Thổ, Mệnh Kim và Mệnh Mộc. Vũ Khúc ưa gặp các sao Hóa Lộc, Lộc Tồn, Thiên Khôi, Thiên Việt, Ân Quang, Thiên Quý. Trong đó ưa gặp nhất là Hóa Lộc để trở thành người kinh doanh đại tài, tiềm kiếm hàng bao, hàng quyển. Gặp Quang Quý để trở thành người kinh doanh có tâm, có tầm, gặp Khôi Việt để trở thành người thanh cao, kinh doanh nhiều người quý mến, và không keo kiệt. Vũ Khúc không ưa Tả Hữu vì Vũ Khúc chủ cô đơn, cô độc, có thể độc lập tác chiến một mình mà không cần người phò tá, trợ lực.

  Vũ Khúc không hợp với các bộ sao Hình, Riêu, Cô Quả, chủ về sự cô đơn, cô độc càng tăng lên rất nhiều, đặc biệt ở mệnh Phụ Nữ.

  **Ý nghĩa Công Danh Tài Lộc**

  Vũ Khúc cai quản cung Tài, Cung Điền, Cung Quan Lộc vì thế đây là bộ sao mang tính chất tài chính, kinh doanh, và điền sản, là bộ sao nhìn đâu cũng ra tiền.
  Theo tiếng Hán thì Vũ cũng có nghĩa là Võ, vì thế đây cũng là bộ sao chủ về võ nghiệp, làm chính trị thì rất giỏi vì bộ sao này vô cùng kín đáo, việc gì cần mới nói.
  Vũ khúc hãm địa thì công danh kém, kinh doanh kém hơn, khó mà trở nên giàu có được, làm nhiều hưởng ít vì thế có phần bất mãn.
  Vũ Khúc đi cùng tham lang ở hai cung Sửu Mùi, chủ về tiền bần hậu phú. Thông thường ngoài 30 tuổi mới bắt đầu có chút thành tựu, thậm chí muộn hơn.
  Vũ Khúc thủ cung mệnh là người tròn chịa, chân tay nhỏ nhắn, thế nhưng một số người bị phá tướng, chân tay dài, người cao lớn thì chỉ ăn tục nói phét không làm được việc gì nên hồn.

  Người có sao Vũ Khúc thì không thích nơi đông người, không thích giao lưu với nhiều người, cẩn thận trong chi tiêu, giữ tốt dùng bền nên của tiền được tích tụ dần dần mà giàu có. Đến khi có tiền rồi thì lập tức sẽ đầu tư lớn, đã làm là làm lớn, đặc tính này giống sao Thái Tuế.

  Vũ Khúc là sao văn võ song toàn vì thế phù hợp với cả kinh doanh tài chính lẫn chính trị, nếu làm trong môi trường quân đội là người trấn ải biên thùy biên cương, làm kinh doanh buốn bán thì giàu có.

  **Phúc Thọ Tai Họa**

  Vũ Khúc là bộ sao chủ về cô đơn, cô độc, dù đắ địa hay hãm địa thì cũng không thích giao du với người khác, đặc biệt là người lạ, vì thế Vũ Khúc ít bạn bè. Nếu như hội thêm các bộ sao như Cô Thần, Quả Tú, Đẩu Quân, Thái Tuế thì càng tăng thêm sự cô đơn, khó tính và khó gần.

  Một khi đã chủ về sự cô đơn, đơn độc nên dù đóng ở Nam hay Nữ đều thể hiện sự trắc trở trong đường tình duyên, Nếu như có thêm bộ Sao Đào Hồng, Điếu Khách, thì bớt hơn.

  **Những Bộ Sao Tốt**

  - Vũ Khúc gặp Văn Khúc đồng cung là người phú gia địch quốc, văn tài xuất chúng, học một biết mười, chính trực thẳng thắn, làm gì cũng được, văn ưu võ lược, toàn tài.
  - Vũ Khúc gặp Lộc Tồn, Thiên Mã cũng là người phú gia địch quốc, kinh doanh buôn bán rất giàu có, thế nhưng dạng cách này kinh doanh thường phải có vận tải.
  - Vũ Khúc, Hóa Quyền là người có tiếng nói, quyết đoán, đi theo con đường võ nghiệp thì dễ thăng tiến.
  - Vũ Khúc, Thiên Phủ đồng cung là người giữ tiền, kinh doanh nên giàu có.
  - Vũ Khúc, Tấu Thư, Đào, Hồng, Hỷ: làm ca sĩ, thợ giỏi
  - Vũ Khúc, Thiên Tướng là người có tài kinh doanh, có số làm Thầy, khả năng kinh doanh cực giỏi.
  - Vũ Khúc, Thai Tọa: Tiếng tăm lớn, tuổi trẻ sớm thành danh, có số làm lãnh đạo.

  **Những Bộ Sao Xấu**

  - Vũ Khúc, Phá Quân đồng cùng ở Tỵ Hơi là người thích làm ăn, nhưng vừa tụ vừa phá nên có phần bất mãn, chán nản, số phải làm ăn nơi phương xa, xứ người, tình duyên lận dận, sự nghiệp dở dang.
  - Vũ Khúc, Thất Sát ở Mão Dậu: Đây là cách cục Tiền Phú Hậu Bần, tuổi trẻ dễ tạo dựng được của tiền, nhưng về già thì lại kém, dễ thời phá sản khi ở tuổi về già, kinh tế có lúc rất phát nhưng không bền.
  - Vũ Khúc, Không Kiếp: Kiếm tiền bằng cách buôn gian bán lận, tính tình hiểm ác, kinh doanh có thể bất chính và thủ đoạn.
  - Vũ Khúc, Cô Quả: Cả đời cô đơn
  - Vũ Khúc ôm vòng Tang Tuế Điếu: Khó kinh doanh, thành bại thất thường.
  - Vũ Khúc, Hóa Kỵ: thường xuyên tranh chấp trong chuyện tiền bạc, tính hách dịch.

phumau: |

  Vũ Khúc là sao Tài Tinh nên khi đóng ở cung phụ mẫu thì cha mẹ buôn bán kinh doanh mà nên giàu có, ở thể lạc hãm, Âm Dương Phản bối thì mẹ cha không thọ, Nếu hội thêm nhiều sao cô đơn cô độc như Cô Quả, Đẩu Quân, Thiên Hình thì cha mẹ khó ở với nhau đến già được

  Vũ Khúc ở Phụ Mẫu tốt nhất là Đóng ở các cung Thìn, Tuất, Sửu, Mùi, Dần, Thân, Tý, Ngọ. Lúc này cha mẹ là người giàu có, có uy quyền, có công danh.

  Vũ Khúc Phá Quân ở Phụ Mẫu thì cha mẹ bất hòa, thọ duyên không bền và thọ mệnh cũng không cao.

phucduc: |

  Vũ Khúc ở Phúc Đức thì dòng họ nhiều người làm ăn kinh tế trở nên giàu có, hội nhiều sao tốt thì dòng họ có người làm quan, làm chính trị giỏi.

  Vũ Khúc ở Phúc thì nhà kiểu gì cũng có bà cô khó tính mãi không chịu đi lấy chồng.

  Nếu hội nhiều sao xấu như Không Kiếp, Kình Đà, Linh Hỏa thì trong họ có người dễ dính dáng đến pháp luật, phúc mỏng nghiệp dày.

  Vũ Khúc ở Phúc thì trong dòng họ có nhiều người góa chồng cô đơn, đặc biệt là nếu có thêm bộ sao Cô Quả, Tang Môn thì càng chắc chắn.

  Vũ Khúc ở Phúc thì mồ mả ở một mình một nơi, ở xa, thiếu sự quan tâm của gia đình.

dientrach: |
  Vũ Khúc mà đóng ở Điền là người nhiều điền sản, lắm đất nhiều nhà, tích tụ điền sản nhiều. Vũ Khúc mà ở Điền, nếu như cung Mệnh có chính tinh Đắc, Miếu, Vượng thì thực sự là người giàu có về điền sản. Trường hợp không kinh doanh buôn bán về đất cát thì có nhà cho thuê cũng trở nên giàu có. Vũ Khúc ở Điền là người dễ làm trong lĩnh vực xây dựng, mua bán đất đai, dù làm gì cũng có thiên hướng tích tụ điền sản.

  Vũ Khúc ở Điền thì đương số ít ở nhà, trong gia đình không thích tổ chức tiệc tùng, nhà cửa có phần lạnh lẽo, nhà cửa gọn gàng sạch sẽ. 

  Ở trạng thái Miếu Địa thì gần như 100% đều có nhiều bất động sản, nhà không ở hết thì cho thuê. Đồ đạc trong nhà thường là những đồ bền bỉ, chắc chắn.
quanloc: |

  Vũ Khúc đóng Quan Lộc thông thường công việc liên quan đến vận tải.

  Ba loại mệnh Thổ, Thủy, Kim gặp Vũ Khúc đắc địa ở Quan Lộc và thêm cát tinh hội chiếu thì sự nghiệp công danh vô cùng hiển đạt.

  - Vũ Khúc, Thiên Phủ đồng cung: Đường công danh dễ gặp sự toại nguyện, tài hoa, hoặc buôn bán, kinh doanh, làm công kỹ nghệ, pha chế, chế biến cũng phát tài.
  - Vũ Khúc, Thiên Tướng đồng cung: Quan trường hay thương nghiệp đều đắc lợi.
  - Vũ Khúc, Thất Sát đồng cung: Thành công trong công danh sự nghiệp, nhưng phải đi xa mới tốt. Đường công danh thời tuổi trẻ lên xuống thất thường, hạp ngành nghề quân sự, kỹ thuật, công kỹ nghệ, thầu khoán, xây dựng, địa ốc.
  - Vũ Khúc, Phá Quân đồng cung: Đi vào quan chức không tốt bằng làm ăn mua bán.
  - Vũ Khúc, Tham Lang đồng cung: Rất hạp với nghề kinh doanh, làm thợ khéo, công kỹ nghệ, có tinh thần nghệ sĩ, nhưng phải sau 30 tuổi.

noboc: |

  Vũ Khúc đắc địa thì bạn bè ít nhưng có thể trợ giúp được cho mình còn Vũ Khúc ở cung hãm địa thì bạn bè không tốt, không nhờ cậy được

thiendi: |

  Mệnh Thủy, Thổ và Kim gặp Vũ Khúc đắc địa lại thêm cát tinh tốt hội chiếu thì ra ngoài buôn bán làm giàu rất dễ dàng. Nếu hãm địa và mệnh khắc Vũ Khúc thì là tiểu thương hoặc khó kiếm tiền. Dù sao Vũ Khúc ở cung Thiên Di tất phải đi xa làm ăn.

tatach: |

  - Vũ Khúc ở Mão, dù là đắc địa, thường bị bệnh thần kinh hay khí huyết.
  - Vũ Khúc ở Dậu thì bị nội thương khó chữa.
  - Vũ Khúc, Thiên Tướng đồng cung ở Tật: Có ám tật.
  - Vũ Khúc, Tham Lang, Xương Khúc đồng cung: Nhiều nốt ruồi, hay mắc bệnh có liên quan đến lông tóc.
  - Vũ Khúc, Thất Sát đồng cung: Bệnh ở bộ máy tiêu hóa.
  - Vũ Khúc, Long Trì đồng cung: Có nốt ruồi đỏ.
  - Vũ Khúc, Thiên Riêu đồng cung: Bệnh tê thấp hay phù chân tay.
  - Vũ Khúc, Thiên Riêu, Thiên Việt, Phá Toái: bị câm.

  Nếu hợp ở Mệnh lại đắc địa thì khí huyết tốt, mạnh khỏe luôn. Nếu hãm địa và khắc Mệnh thì hay có bệnh phong hay trĩ.
  Ngoài ra người mệnh Kim và Thủy (tức là 2 hành tương sinh với Vũ Khúc) cũng ít bệnh. Trái lại, nếu mệnh Mộc và Hỏa thì bệnh nhiều hơn.

  Ngày chết ở một mình, có khi chết rồi mới có người phát hiện, cuối đời dễ cô đơn, cô độc.

taibach: |

  Vũ Khúc là sao cai quản tài bạch, nhập miếu thì chủ về tiền của dồi dào, có tiền một cách thuận lợi. Cũng chủ về có năng lực quản lý tiền bạc.

  Nếu nhập miếu còn gặp Hóa Lộc, Lộc Tồn, Thiên Mã, là cách cục cự phú. Nhưng nếu không có cát tinh khác hội hợp, mà chỉ được Hóa Lộc, Lộc Tồn, thì lao tâm lao lực mới kiếm được tiền. Hoặc đắc lợi trong cạnh tranh.

  Vũ Khúc không ưa hội chiếu Phá Quân. Dù có gặp cát tinh, cũng chủ về tiền đến rồi tiền đi, trồi sụt thất thường, nhưng cuối cùng cũng có thể tích lũy. Nếu có sao hung sao ác cùng tụ hội, chủ về không có hy vọng tích lũy được tiền của.

  Vũ Khúc ưa Tử Vi, Thiên Tướng đồng thời hội chiếu, chủ về nguồn tiền tài dồi dào.

  Gặp cách cục “Hỏa Tham” hay “Linh Tham” hội chiếu, chủ về có tiền của bất ngờ. Nếu đồng cung thì không bằng vây chiếu.
  Vũ Khúc rất ghét Kình Dương và Đà La đồng độ, chủ về vì tiền bạc mà sinh tai họa.

  Vũ Khúc gặp Hóa Kỵ, chủ về tiền bạc xoay chuyển khó khăn. Nếu bản thân Vũ Khúc Hóa Kỵ thì tiền bạc xoay chuyển càng khó khăn hơn.

  Vũ Khúc gặp Địa Không, Địa Kiếp, chủ về bận rộn, vất vả kiếm tiền, thành tựu ít mà phá hao nhiều.

  Vũ Khúc đồng độ với Thiên Phủ. Vũ Khúc là sao tiền tài, gặp Thiên Phủ là kho tiền. Nếu có Tả Phụ, Hữu Bật, Lộc Tồn, Hóa Lộc hội chiếu là cách cục đại phú. Nếu gặp các sát tinh, kỵ, cũng chủ về ấm no. Cách cục bình thường thì chủ về giàu có sung túc.

  Vũ Khúc đồng độ với Tham lang, có Hỏa Tinh hoặc Linh Tinh hội chiếu, gặp Lộc Tồn, Hóa Lộc. Chủ về phát lên một cách nhanh chóng. Nếu không gặp Hỏa Tinh mà gặp các sao đào hoa, thì vì sắc mà phá tài. Nếu gặp Kình Dương, Đà La, Địa Không, Địa Kiếp, Đại Hao thì vì cờ bạc hoặc đầu cơ mạo hiểm mà phá sản. Chỉ thấy “Vũ Khúc Tham lang” thì đến trung niên mới có thể phát đạt.

  Vũ Khúc và Thiên Tướng mà đồng cung, ắt sẽ hội chiếu với Tử Vi. Trường hợp ở cung Dần tốt hơn ở cung Thân. Vì Vũ Khúc và Thiên Tướng ở cung Dần sẽ hội hợp với Tử Vi ở cung Ngọ, nhập miếu. Hơn là ở cung Thân hội hợp với Tử Vi ở cung Tí. Ba sao Vũ Khúc, Thiên Tướng, Tử Vi tương hội, chủ về nguồn tiền tài thịnh vượng. Nếu gặp thêm sát tinh, thì lại chủ về dựa vào tay nghề khéo hoặc kiến thức chuyên môn để kiếm tiền.

  Vũ Khúc, Thất Sát, nếu không gặp sát tinh, chủ về kiếm tiền bằng hai bàn tay trắng nhưng làm nên. Gặp Hóa Lộc hoặc Lộc Tồn, chủ về dư giả, đến vãn niên cũng có tích lũy được chút ít. Nếu có sát tinh, thì hoạnh phát hoạnh phá, phát lên một cách đột ngột rồi suy sụp cũng rất nhanh chóng. Nếu sát tinh có Thiên Hình hội chiếu, chủ về vì tiền bạc mà sinh nạn tai. Có Kình Dương đồng độ, hoặc Hỏa Tinh đồng độ, thì có tranh giành, cướp đoạt, trộm cắp. Càng không nên gặp Âm Sát hoặc Kiếp Sát.

  Vũ Khúc, Phá Quân, chủ về tiền đến tiền đi. Dù có thêm Lộc Tồn, Hóa Lộc, Thiên Mã, cũng khó tích lũy được tiền của. Nhưng nếu có Thiên Phủ ở cung phu thê, vì cung phu thê hội hợp các cát tinh, nên có thể nhờ sức của người phối ngẫu mà giữ được tiền của.

tutuc: |

  Sao Vũ Khúc không ưa cung tử, chủ về hiếm muộn, ít con, ở trạng thái miếu địa vũ khúc chủ 3 con.

  - Vũ Khúc đơn thủ tại Thìn Tuất: thường có một con nhưng rất khá giả.
  - Vũ Khúc, Thiên Phủ đồng cung: hai con, sau đều quý hiển.
  - Vũ Khúc Thiên Tướng đồng cung: may mắn lắm mới có một con, nếu có con nuôi, sẽ thêm con đẻ.
  - Vũ Khúc Tham Lang đồng cung: muộn sinh con mới dễ nuôi, sau có hai con.
  - Vũ Khúc Phá Quân đồng cung: hai con nhưng rất khó nuôi.
  - Vũ Khúc Thất Sát đồng cung: khó có con, may mắn mới có một con nhưng cũng chơi bời phá tán nếu không có cát tinh hoá giải. Con cái không hợp với bố mẹ.

phuthe: |

  - Vũ Khúc đơn thủ tại Thìn Tuất: nên muộn lập gia đình và lấy người bằng tuổi ( hoặc gần bằng tuổi nhau ). Đàn ông nhờ vợ mà có tiền, đàn bà nhờ chồng mà được hưởng giàu sang.
  - Vũ Khúc, Thiên Phủ đồng cung: vợ chồng đôi khi có sự bất hoà nhưng vẫn chung hưởng giàu sang đến lúc đầu bạc.
  - Vũ Khúc Thiên Tướng đồng cung: đàn ông lấy được vợ đảm đang, tài giỏi và giàu. Đàn bà lấy được chồng hiền và sang. Cả hai đều cương cường. Lúc trẻ hoà thuận, về sau hay xích mích nhưng vẫn được hưởng phú quý trọn vẹn.
  - Vũ Khúc Tham Lang đồng cung: nên muộn lập gia đình, vợ chồng chênh lệch nhau nhiều tuổi. Cả hai đều tài giỏi, đảm đang nhưng nếu kết hôn sớm dễ bị hình khắc, chia ly.
  - Vũ Khúc Phá Quân đồng cung: vợ chồng đều thao lược nhưng nếu sớm nên duyên vợ chồng thì dễ phải xung khắc, xa cách nhau và ít nhất là hai lần lập gia đình.
  - Vũ Khúc Thất Sát đồng cung: vợ chồng hình khắc nhau rất mạnh, chung sống với nhau dễ nảy sinh tai hoạ dẫn tới xa cách hoặc chia ly một sống một chết nếu gặp nhiều Sát Tinh.

huynhde: |

  - Vũ Khúc đơn thủ tại Thìn Tuất: có hai anh (chị) em nhưng không hợp tính nhau.
  - Vũ Khúc, Thiên Phủ đồng cung: nhiều nhất là ba người đều giàu có và quý hiển.
  - Vũ Khúc Thiên Tướng đồng cung: có hai anh (chị) em đều khá giả.
  - Vũ Khúc Tham Lang đồng cung: nhiều nhất là ba người, đều giàu có nhưng sớm xa cách nhau.
  - Vũ Khúc Phá Quân đồng cung: có một người, trong nhà hay có sự xô xát. Anh (chị) em phải xa cách nhau.
  - Vũ Khúc Thất Sát đồng cung: có một người thường sớm xa cách nhau nếu không dễ bị hình khắc.

han: |

  Hạn đến sao Vũ Khúc dễ tích tụ làm giàu, làm ăn buốn bán, đam mê buôn bán, tích trữ đầu tư bất động sản.

  - Vũ Khúc, Lộc Tồn, Thiên Mã, Thiên Cơ, Thiên Hỷ, Hồng Loan: thành gia thất.
  - Vũ Khúc, Cự Môn, Hoá Quyền: được thăng chức, điều đi nơi xa.