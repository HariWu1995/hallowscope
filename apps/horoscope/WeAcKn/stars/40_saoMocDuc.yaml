short: |
  Hay thay đổi, canh cải, chán nản, bỏ dở công việc. Dâm dật, u mê, nhầm lẫn. Chủ sự tắm gội, làm dáng, sự đi xa.
long: |
  - Hay thay đổi, canh cải, chán nản, bỏ dở công việc. Dâm dật, u mê, nhầm lẫn. Chủ sự tắm gội, làm dáng, sự đi xa.
  - Gặp Đào, Hồng, Riêu, Cái: chủ bệnh tật, tai họa do sắc dục gây ra.
  - Cung Mệnh có Mộc tọa thủ, nếu không gặp nhiều sao sáng sủa tốt đẹp, tất chuyên về công nghệ, thợ làm vàng bạc, thợ rèn.
  - Cung Mệnh vô Chính diệu có Mộc hoặc tọa thủ, hoặc xung chiếu: hay bỏ dở công việc, học hành gián đoạn, dù có học nhiều cũng không thành tài.
menh: |
  Thể hiện giai đoạn tuổi trẻ mới lớn, dậy thì nên tính cách hay thay đổi, chí không bền, thích nhanh mà chán cũng nhanh, hay bỏ dở việc nửa chừng.

  Tính cách nông nổi, sĩ diện, dễ bất đồng, chỉ cần một mồi lửa là có thể vì sĩ diện mà gây ra tai họa.

  Như cô gái hay chàng trai mới lớn, thích chưng diện, làm dáng, trang điểm, quan tâm nhiều về hình thức bên ngoài, đặc tính thích làm đẹp.

  Ý nghĩa hay thay đổi càng nổi bật khi người  Mệnh vô chính diệu nằm tại đất Mộc Dục: Trờ thành người có quan điểm không rõ ràng, hay thay đổi, dễ bị môi trường bên ngoài tác động làm lung lay, hay bỏ dở công việc, học hành gián đoạn, dù có học cũng không đỗ, hay thay đổi ngành học, hoặc đổi nghề mà dở dở dang dang.

  Về mặt nghề nghiệp, Mộc Dục thủ Mệnh hay ở Quan thường làm các công việc liên quan về làm đẹp, thẩm mỹ, thời trang, giải trí, vệ sinh, môi trường, nếu gia nhiều cát tinh, phúc thiện tinh có thể làm nghề bác sỹ, thầy thuốc đông y…

phumau: |
  Cha mẹ là nngườ có nếp sống gọn gàng, sạch sẽ, ưa tắm rửa, trưng diện. Nếu ngộ thêm Không Kiếp, Kình Đà, Linh Hỏa, Hình Riêu, Hóa Kị thì tình trạng hôn nhân của cha mẹ dễ bị xen ngang bởi người thứ ba, tính chăng hoa bên ngoài.

phucduc: |
  Mồ mả tổ tiên xây đẹp, ở nơi nhiều cỏ cây xung quanh.

dientrach: |
  Nhà cửa, nơi làm việc sạch sẽ, dễ gần các nơi bệnh viện, ô nhiễm nên hay phải khử khuẩn, vệ sinh. Xung quanh có nhiều cây cối, um tùm.Hay sửa sang, cải tạo, trang hoàng lại.

quanloc: |
  Công việc thường hay có tính đa dạng, thay đổi, thường hay phải quan tâm tới hình thức bên ngoài, tham gia các hoạt động giải trí. Làm truyền thông, thời trang, thiết kế, vệ sinh, môi trường, nếu quy tụ nhiều sát bại tinh có thể làm các ngành nghề thủ công như mỹ kí, make up…

noboc: |
  Bạn bè dễ ăn chơi sành điệu, nếu có thêm các sao đào hoa, sát tinh, dâm tinh đứng cùng hoặc hợp chiếu thì là người dễ có những quan hệ ngoài luồng, phục vụ ham muốn xác thịt.

thiendi: |
  Là người ra ngoài ăn mặc gọn gàng, sạch sẽ tươm tất. Ở nhà thì thầm kín nhưng ra ngoài thích thể hiện, phô trương.

tatach: |
  Mộc dục ở tật thể hiện bộ phận dinh dục, đường tiết niệu dễ có vấn đề. Nhu cầu sinh lý của đương số cao, dễ gây ra bệnh đường sinh dục, tim mạch. Đối với phụ nữ thì dễ gây khó đẻ, sẩy thai ngoài ý muốn, đặc biệt càng xấu hơn khi có thêm các ám, sát tinh.

taibach: |
  Có thể kiếm tiền từ các ngành nghề làm đẹp, giải trí, cây xanh. Đồng thời cũng là sao gây tốn tiền cho việc làm đẹp, đầu tư thời trang, phô trương tiền của, tranh hoàng cho cái bên ngoài, giải quyết nhu câu sinh lý.

tutuc: |
  Là sao gây ra ít con, muộn con, hao con. Con cái ăn chơi, sành điệu, nếu gia thêm hóa kỵ và các sát bại tinh thì con cái dễ hư hỏng, phá tán tài sản của cha mẹ.

phuthe: |
  Người hôn phối là người sành điệu, thích ăn mặc chải truốt, nhiều lông tóc, hơi bốc đồng. Vợ chồng ăn nằm với nhau rồi mới cưới.

huynhde: |
  Anh chị em gọn gàng, bóng bẩy. Gia thêm nhiều sát bại tinh thì ăn chơi đua đòi, nghiện ngập.

han: |
  Là vận có tính chất ăn chơi, hưởng thụ, đi vào quan tâm chăm sóc bề ngoài bản thân hơn, dễ rơi vào tình ái xác thịt.
