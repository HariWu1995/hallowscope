short: |
    Chủ uy quyền, tài lộc, phúc đức
    M - Thông minh, trung hậu, nghiêm cẩn, uy nghi.
    V - Thông minh, đa mưu túc trí, bất nghĩa, oai phong.
    Đ - Thông minh, thao lược, liều lĩnh.
    B - Kém thông minh, nhân hậu.
    An tại cung nào, giáng phúc cho cung đó.
long: |
    - Chủ uy quyền, tài lộc, phúc đức.
    - Miếu địa: Tỵ, Ngọ, Dần, Thân: thông minh, trung hậu, nghiêm cẩn, uy nghi.
    - Vượng địa: Thìn, Tuất: thông minh, đa mưu túc trí, bất nghĩa, có oai phong.
    - Đắc địa: Sửu, Mùi: thông minh, thao lược hay liều lĩnh.
    - Bình hòa: Hợi, Tý, Mão, Dậu: kém thông minh, nhân hậu.
    - An tại cung nào, giáng phúc cho cung đó.
    - An tại Hợi, Tý, Mão, Dậu: kém rực rỡ, giảm uy lực, nên không cứu giải được tai ương, họa hại.
    - Gặp Tướng, Xương, Khúc, Khôi, Việt, Tả, Hữu: uy quyền hiển hách. Tử gặp những sao này ví như vua gặp bề tôi trung lương có tài phò tá.
    - Gặp Phủ: của cải súc tích. Phủ ví như thần coi kho của nhà vua.
    - Gặp Lộc, Mã: Tăng thêm quyền lực.
    - Làm cho Thất Sát thêm rực rỡ, ban quyền hành cho Sát. Tử gặp Sát đồng cung ví như vua mang kiếm báu.
    - Chế được tính hung ác của Hỏa, Linh.
    - Kỵ gặp Tuần, Triệt án ngữ và Kình, Đà, Không, Kiếp, Tử gặp những sao này thật chẳng khác gì vua bị vây hãm, bị quân hung đồ làm hại, nên hay sinh ra những sự chẳng lành.

menh: |
    Khi sao tử vi đóng ở cung mệnh thì dáng người tầm thước, ít ai được cao, trừ khi đồng cùng với các bộ sao như Đào Hoa, Hồng Loan, Tướng Quân, Thiên Tướng thì dáng người to cao. Khi tử vi cư cung  mệnh thì dáng người đậm, mặt mày vuông vức, da có phần hơi ngăm một chú, ăn mặc tươm tất gọn gàng, lúc đi lưng hơi gù, đi nhẹ nhàng, làm việc từ tốn và có phần hơi chậm.

    Khi Tử Vi đóng cung mệnh thì người có phần dón dén, dụt rè, hay cười, điềm đạm và ít nói.

    Người có sao Tử Vi ở cung mệnh thì luôn cho rằng mình là người đàn anh đàn chị và rất khó gần, khó tiếp xúc, tự cho mình có quyền và khả năng áp đặt lên người khác. Do đó người thủ mệnh Sao Tử Vi mang một hình hài, hình thái của người lãnh đạo, ít nói và quân tử.

    Người có Sao Tử Vi thì không bao giờ hứa trước một điều gì khi họ chưa biết hoặc chưa định hình ra được vấn đề.

    Người có Sao Tử Vi thì không giữ thù hận bên trong, sẵn lòng tha thứ cho người khác, tính chất này cũng rất giống với Sao Thiên Tướng, họ cũng luôn vui vẻ, nhẹ nhàng, không gây thù chuốc oán với người khác, đặc biệt là những người đã từng giúp mình, điểm này giống với Sao Thiên Đồng.

    Người có Sao Tử Vi thủ cung mệnh là người gặp được nhiều may mắn, do tính chất của Sao Tử Vi là Phúc Tinh nên hóa giải tai ách, hóa giải hung họa và thích làm việc thiện, không làm việc ác.

    Khi Sao Tử Vi cư cung mệnh thì không ưa Tuần hoặc Triệt, Tử Vi là đế vương vi thế cần quân thần tá xứ, cần những bộ sao Phù trì, bảo vệ, tư vấn tham mưu, Cũng như một ông Vua cần có Quan Văn để có mưu lược, cần có Quan Võ để bảo vệ, để có người đánh trận. Chính vì thế Tử Vi cần Tả Phụ, Hữu Bật, Văn Xương, Văn Khúc, Thiên Khôi, Thiên Việt, Lưu Liên Văn Tinh, Ân Quang, Thiên Quý,  Đặc biệt là Cần Quốc Ấn và Phong Cáo.

    Người mà có Sao Tử Vi thủ cung mệnh mà trong tam hợp có Quốc Ân, Phong Cáo, Thiên Khôi, Thiên Việt, nếu có thêm Ân Quang, Thiên Quý là người lễ tiết hiền lương, có công danh với đời. Nếu Tử Vi có thêm Ấn, Cáo, Tả Phụ, Hữu Bật thì làm quan lớn trong triều đình, đây là mẫu người làm việc đại sự cho Quốc Gia, tuyệt đối trung thành với nhân dân, với Tổ Quốc.

    Người có Sao Tử Vi luôn có xu hướng nhường nhịn người khác, đặc biệt khi về nhà thì mọi việc họ đều bỏ lại phía sau hết, có phần hơi nể vợ, vì Khi mệnh thủ Tử Vi thì cung Thê có bộ Sát Phá Tham.

phumau: |
    Khi Sao Tử Vi nhập về cung phụ mẫu, bố mẹ là người có tuổi thọ, cha mẹ là người giàu sang phú quý, có địa vị trong xã hội. Nếu Cung Phụ mẫu có tử vi mà gia hộ nhiều cát tinh thì Cha Mẹ có quyền thế rất lớn, đặc biệt trong tam hợp cung phụ mẫu có Tả Hữu, Ấn, Cáo và vị trí của Thái Dương, Thái Âm sáng thì càng chắc chắn hơn.

phucduc: |
    Tử Vi cư cung phúc đức thì dòng họ nhà này phát ngôi mộ tổ, trong dòng họ có nhiều người được làm quan, có địa vị trong xã hội, đời trước các cụ nhà mình có người làm trong triều đình, dòng dõi quý tộc, con vua con chúa.

    Nếu như Tử Vi cư Cung Phúc Đức mà được lại được Thiên Phủ, hay Thiên Tướng, Thất Sát đồng cung thì họ hàng nhiều người đi xa, thành danh thành đạt nới xứ người.

    Nếu như gặp Tham Lang, Phá Quân đồng cung thì họ hàng nhiều người ly tán, dòng họ cũng giảm thọ đi ít nhiều.

    Trường hợp Cung Phúc có Tử Vi lại thêm Không, Kiếp, Kình Đà, Hỏa Tinh, thì kém hay, dòng họ có người dính dáng đến pháp luật, cũng là cách giảm phúc đi rất nhiều.
dientrach: |
    Tử Vi cư điền thì điền sản dồi dào, nhiều đất đai và nhà cửa, nhà cửa sạch sẽ, nhà cửa tự tay lập lên, trong nhà có tôi tớ, có người giúp việc, nhà phải có phòng đọc sách, trang viên.
    
    Đặc biệt tử vi cư cung điền sàn thì đương số dễ rước Phật về thờ, do Tử Vi là sao Phúc Tinh, gần nhà có Đền Đình, Chùa , Miếu. Gần nhà mình có nhiều người làm lãnh đạo to.

    Trường hợp Tử Vi cư Điền có thêm Thất Sát, Phá Quân, Tham Lang đồng cung thì cũng sẽ giảm đi cái tốt rất nhiều. Đặc biệt Tử Vi đồng cung với Phá Quân thì điền sản hao hụt, cũng rất dễ chuyển nhà chuyển cửa nhiều lần mới yên.
quanloc: |
    Tử Vi cư cung Quan Lộc cũng là một thượng cách trong khoa tử vi, lúc này đương số dễ làm người lãnh đạo hoặc làm thư ký cho người lãnh đạo rất lớn. Trong công việc nói có người nghe, đe có người nể, tổ chức, sắp xếp công việc rất tốt, làm việc độc lập.

    Tử Vi, Thất Sát đồng cung  tại Cung Quan: Dễ theo nghề võ nghiệp, kiểm toán, tài chính, thanh tra, kiểm tra, giám sát công trình.

    Tử Vi, Thiên Tướng đồng cung tại Quan dễ làm người lãnh đạo độc quyền, độc đoán, Lúc này Mệnh Có sao Vũ Khúc và Thiên Phủ cũng là người dễ kiếm tiền, đam mê kiếm tiền, có khả năng quản lý tài chính rất giỏi, Nếu gia hộ nhiều sát tinh dễ dính dáng đến cờ bạc, kiếm tiền liều lĩnh và táo bạo.

    Tử Phá hoặc Tử Tham tại Quan là cách kém hay, công danh không được lớn, trong công việc hay phải thay đổi, di chuyển, dễ gặp tai họa trong công việc, gặp nhiều biến đổi thăng trầm.
noboc: |
    Tử Vi nhập cung Nô, đương số có nhiều bạn bè, quan hệ với nhiều người giỏi giang, nhiều người thăng tiến, nhiều người làm lãnh đạo, có quyền thế trong xã hội. Được bạn bè giúp đỡ, không bị bạn bè lợi dụng lừa gạt.

    Trường Hợp Cung Nô gặp nhiều Sát Bại tinh (Kình, Đà, Không, Kiếp, Linh, Hỏa, Hình, Riêu) thì cũng dễ kéo bè kết đảng, gây nhiều tranh chấp thị phi.

thiendi: |
    Đương số ra ngoài gặp nhiều may mắn, ít ai hại mình. Ra ngoài nhiều người giúp đỡ, môi trường thuận lợi, ra ngoài gặp gỡ với nhiều người có địa vị trong xã hội, cũng như hay gặp nhiều người có quyền thế giúp đỡ.

    Trường hợp Thiên Di có nhiều sao xấu hoặc đồng cung với Phá Quân, Tham Lang thì cũng dễ bị lừa, ra ngoài gặp nhiều chuyện thị phi bất bình.

tatach: |
    Tử Vi là sao hóa giải, khi cư tật ách làm giảm bệnh tật, giải trừ tai ách, khi gặp nạn thì sẽ được nhiều người quý nhân giúp đỡ.

    Tử Vi cư tật ách thì khi chết có nhiều người về dự đam tang của mình, có nhiều người quan chức quyền thế về dự, lúc chết là dễ được Thầy Sư về tụ niệm.

taibach: |
    Đương số kiếm tiền may mắn, thuận lợi, kiếm tiền dễ dàng. Không gặp kẻ xấu lừa tiền, cũng như của tiền dồi sao. Tử Vi mà cư cung Tài Bạch thì cuộc đời chẳng bao giờ nghèo

    Đặc biệt nếu Tử Vi đồng cung với Thiên Phủ, Tử Vi cư Ngọ thì lúc này đương số rất giàu có, giàu nhanh và dễ dàng.

    Trường hợp đồng cung với Tham Lang, Phá Quân, thì tiền bạc kinh tế gặp nhiều khó khăn, giảm của tiền của mình đi. Nếu như gặp Tuần Triệt cũng làm giảm của tiền, kiếm tiền không được may mắn.

tutuc: |
    Con cái thành danh thành đạt, sinh con quý hiển. Nếu như đồng cung với Thiên Phủ, Thiên Tướng, Thất Sát thì có cả trai cả gái, con cái học giỏi, hiếu lễ nhạc với cha mẹ.

    Trường hợp Tử Vi đơn thủ tại cung Tử hoặc đồng cung với Tham Lang, Phá Quân thì muộn con, ít con, con cái xung khắc với cha mẹ, nếu như có thêm Sát Tinh thì càng chắc chắn hơn.

phuthe: |
    Tử Vi nhập cung thê là thượng cách, đương số lấy vợ lấy chồng là con nhà danh giá, vợ chồng bảo ban, đùm bọc lẫn nhau, yêu thương nhau, đương số dễ lấy vợ  hiền lương xinh đẹp. Gia đình nhà vợ có địa vị, nhiều người làm quan.

    Trường hợp đồng cung với Tham Lang, Phá Quân hoặc gia ngộ thêm nhiều sát tinh sẽ kém cách, không hay, lúc này dễ đương số dễ 2 lần đò, vợ chồng cách trở, bất hòa.

huynhde: |
    Anh em mình là người thanh cao, nho nhã, hiền lành, là người tiết lễ hiền lành, giàu có. Anh em hòa thuận bảo ban nhau, anh em đều là người có kinh tế khá giả.

    Đồng cung với Phá Quân dễ có anh em dị bào, anh em bất hòa cách trở, ít anh em.

    Đồng cung với Tham Lang, nếu gặp thêm nhiều sát tinh thì dễ có anh em côn đồ, du đãng, có anh em tử trận, chết trẻ.
han: |

    - Tử Vi không có vị trí hãm địa nên nói chung đại tiểu hạn gặp tại các cung miếu, vượng hay đắc địa hoặc đồng cung với Thiên Phủ, Thiên Tướng, Tả Hữu, Khoa Quyền Lộc thì rất tốt, danh tài đều lợi, may mắn toàn diện. Nếu đi với Khôi Việt thì nhiều thắng lợi về mọi mặt.
    - Riêng ở các vị trí bình hòa như Tý, Hợi, Mão, Dậu thì kém tốt, bình thường nên nếu gặp bất lợi thì khó qua khỏi.
    - Nếu gặp Tuần Triệt ở cả hai hạn thì tính mạng lâm nguy.
    - Gặp sát tinh (Không, Kiếp, Kỵ, Thiên Hình): Đau ốm, mất của, kiện tụng.
    - Gặp Kình, Đà, Kỵ: Đau ốm, mắc lừa.