short: |
  Khinh người. Hay khoe khoang, nói năng không cẩn thân. Ham chơi. Chủ bệnh tật, đau yếu, tai nạn, tang thương.
long: |
  - Khinh người. Hay khoe khoang, nói năng không cẩn thân. Ham chơi. Chủ bệnh tật, đau yếu, tai nạn, tang thương.
  - Gặp Tang, Hình: gây ra không sự chẳng lành, như tai nạn xe cộ, ngã, bệnh tật, tang thương.
menh: |

  Nếu Mệnh bạn có sao điếu khách thì chủ về tính cách ăn chơi, dễ đam mê lạc lối, chi tiêu phong khoáng và không có kế hoạch. Mệnh có điếu khách thì Cung Tài Bạch Luôn có sao Tuế Phá chủ về cách chi tiêu tiền của không có chủ đích, không rõ dàng, Cung Quan Lộc lúc này luôn có Sao Tang Môn, chủ về luôn lo lắng cho công việc, công việc gặp nhiều buồn phiền, cả đời lo lắng cho công việc.

  Sao Điếu Khách mang nhiều ý nghĩa khác nhau, Từ Khách ở đây cũng có thể là Lữ Khách, Khách phương xa, Thực Khách, Quý Khách. Điếu chủ về lời văn tiếng nói, Điếu cũng có nghĩa là Văn Điếu, Đo đó sao điếu khách cũng chủ về sự Chia Buồn.

  Sao điếu khách khi đóng mệnh mang nhiều ý nghĩa như sau:

  - Điếu khach thủ mệnh luôn đòi hỏi về cái đẹp, tuy nhiên lại không mang tính lâu bên và chất lượng.
  - Điếu khách đóng mệnh là người phong khoáng, có tài ăn nói, giỏi giao tiếp, đam mê cờ bạc, thích vận đỏ đen, ăn chơi hưởng lạc, đam mê những thú vui phù phiếm. Cả nam và nữ khi có điều khách thủ mệnh là người ham vui, ham chơi, thích đi mua sắm, mua sắm không tiếc tay.
  - Điếu khách là sao nói nhiều, thích nói, thích vui, thích chém gió, vì thế cũng dễ trở thành những người ba hoa bốc phét.
  - Sao Điếu khách thủ cung mệnh là người thích cờ bạc, thích vận đỏ đen vì thế cũng dễ tạo thành cách nợ nần, vay mượn khắp nơi để vui chơi.
  - Sao điếu khách luôn tam hợp với Tang Môn và Sao Tuế Phá, do đó cũng dễ bị chán nản, hay buồn vu vơ, hay lo lắng suy nghĩ…

  **Cách cục tốt của Sao điếu khách**

  Sao điếu khách nếu gặp nhiều Văn Tinh thì là người học  hành siêng năng, đam mê công việc, mải mê kiếm tiền chứ không đam mê cờ bạc nữa. Đặc Biệt với bốn người tuổi Tý, Ngọ, Mão, Dậu, Sao điếu khách luôn đồng cung với Quả Tú, tam hợp với sao Cô Thần, những người này có tính tự lập cao, luôn tìm tòi cái mới trong công việc, làm việc lọ mọ và chăm chỉ. Sao Cô Quả có tính cô độc vì thế khi đi cùng Điếu Khách đương số có chuyên môn giỏi, chịu khó nghiên cứu và sáng tạo.

  Sao điếu khách nếu đồng cung với Thiên Mã, Thiên Khốc ở cung mệnh tạo thành cách cục Mã Khốc Khách thì đương số là người có nghị lực, gặp nhiều khó khăn vẫn vượt qua. Sao Thiên Khốc chủ về buồn bã, thiệt thòi, Điều Khách chủ về ăn chơi, Thiên Mã là may mắn và nghị lực.

  **Cách cục xấu của sao điếu khách**
  
  Sao Điếu khách chủ về sự ăn chơi nên đi cùng với các chính tinh như Thiên Đồng, Tham Lang, Thái Âm, Liêm Trinh, Thiên Phủ thì càng tăng lên độ ăn chơi, hào phòng, nếu gia hội thêm nhiều sát tinh thì đương số dễ dính càng dễ dính dáng đến cờ bạc, nợ nần. Trong trường hợp này cần phải xét thêm về lục sát tinh, ám tinh, tuần triệt mới có thể kết luận chính xác hơn.

phumau: |
  
  Điếu khách đóng cung phụ mẫu chủ bố mẹ là người ăn chơi, phong khoáng, bố mẹ hay đi, do điếu khách cũng là sao buồn phiền, cờ bạc, vì thế điếu khách đóng cung phụ mẫu thì bố bẹ cũng dễ bị ly tán.

phucduc: |

  Điếu khách đóng cung Phúc Đức, lúc này Mệnh luôn có sao Thái Tuế, đương số có tài ăn nói, tính tình thẳng thắng, tôn trọng sự thật, là người dám nghĩ dám làm, có thể gánh vác được việc lớn. Điếu khách đóng phúc đức thì đời trước nhà mình có người ăn chơi, cờ bạc, nợ nần. Trong họ thường có những những tiệc tùng to lớn.

dientrach: |

  Điếu khách nằm cung điền thì nhà cửa đẹp, đương số thích trang trí làm đẹp cho nhà cửa. Thay đổi nhiều chỗ ở, được đi đến nhiều nơi, hoặc hay di chuyển văn phòng, công ty, nhà xưởng.

quanloc: |

  Điều khách đóng cung quan lộc chủ về đương số làm việc trong môi trường tiệc tùng, Điếu khách đóng Quan cũng chủ công việc hay phải đi lại, hoặc hay thay đổi công việc, công việc không thuận lơi, Nếu có Thiên Mã và Thiên Khốc đồng cung lại là cách tốt, công việc gặp nhiều may mắn, dễ kiếm tiền.

noboc: |

  Cung nô chủ về bạn bè, Vì thế khi Điếu khách đóng cung nô thì bạn bẽ là người ăn chơi, phóng khoáng.

thiendi: |

  Điếu khách ở Thiên Di thì Phúc đức thường có sao Thiên Mã, do đó Điếu khách ở Di cũng thể hiện họ hàng nhiều người li tông tổ nghiệp, lập nghiệp phương xa, đương số dễ có số xuất ngoại. Điếu khách ở Di đương số ra ngoài ngoại giao tốt, có tài ăn nói, ra ngoài hay ăn uống tiệc tùng.

tatach: |

  Tật cũng là cung mệnh thứ 2 của lá số, Cung tật thể hiện tai nạn,  họa của đương số, do đó điếu khách ở cung tật đương số hay phải chi tiền bất ngờ, đương số có nhiều đam mê thu vui tốn tiền, đã mê là khó bỏ. Điếu khách ở Tật đương số cũng là người thoáng tính, thích ăn ngon mặc đẹp, có nhiều tiêu nhiều, có ít tiêu ít, khó giữ được tiền bạc.

taibach: |

  Điếu khách ở tài bạch thì đương số hay lo nghĩ, Đồng tiền tụ tán, trong công việc luôn phải cố  gắng, hay gặp người phá binh. Điếu khách ở cung Tài đương số có thể phù hợp với việc mở nhà hàng thực phẩm, phục vụ ăn uống, kinh doanh tang lễ.

tutuc: |

  Điếu khách ở tử thì con cái có phần ăn chơi, con cái hay đi học ở xa nhà, con cái thông minh, hoạt ngôn, có nhiều tài lẻ. Con cái của đương số dễ đi du học nước ngoài. Nếu có nhiều sát tinh kèm theo thì con cái nuôi nấng khó khăn, tốn kém tiền bạc.

phuthe: |

  Điếu khách đóng cung phu thê thì Đương số là người chính trực thẳng thắn, quan điểm đúng sai rõ dàng, có ý trí và có nghị lực, bản lĩnh, kiên trì, bền bỉ. Đương số có tính tự lập, có chút ngang tàng và bảo thủ. Vợ/Chồng là người vui vẻ, hòa đồng, hoạt bát, kiếm tiền giỏi, giỏi xoay xở đồng tiền. Vợ / Chồng là người tiêu tiền phóng khoáng, có tài ăn nói, ham vui ham chơi.

huynhde: |

  Điếu khách đóng cung huynh đệ thì anh em có người ăn chơi, chi tiêu rộng rãi, cung có anh em phải chi tiền nhiều cho việc ốm đau.

