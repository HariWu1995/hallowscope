short: |
  Mang lại cho cung đó có nhiều sự may mắn trong năm.

long: |
  Lưu Lộc Tồn là sao tốt, đóng ở cung nào mang lại cho cung đó có nhiều sự may mắn trong năm đó. 
  Tuy nhiên Lưu Lộc Tồn luôn đi kèm với Sao Lưu Kình Dương và Lưu Đà La, đây là 2 sát tinh hạng nặng, 
  do đó các cung bên cạnh sẽ có nhiều biến động xấu, phiền toái và khó khăn.

menh: |
  Đương số năm đó dễ mua nhà, mua xe, thừa kế tài sản công việc kiếm tiền cũng gặp nhiều thuận lợi và may mắn. 
  Tuy nhiên vẫn phải xét thêm Đại Vận, Tiểu hạn của đương số mới có thể khẳng định được.

phumau: |
  Cha mẹ kiếm được khoản tiền lớn, cho mình tiền của. 
  Tuy nhiên Lưu Lộc Tồn nhập Phụ Mẫu thì Lưu Đà nhập mệnh, năm đó đề phòng ốm đau, thị phi.

phucduc: |
  Trong gia đình, dòng họ song hỷ lâm môn anh em cô gì con cháu đua nhau cưới chồng cưới vợ nhà đẻ thêm nhiều người. 
  Lưu Lộc Tồn ở Phúc và Lưu Thái Tuế đồng cung chủ về sự xây cất mồ mả nếu chiếu thêm từ 
  Tật Ách (Thiên Mã) về Phụ Mẫu sang cung Phúc dễ động mả bị hành cả nhà ốm đau mất nhiều tiền có người dễ đi.

dientrach: |
  Mua xe, mua nhà tối thiểu sửa gác bếp công trình nhỏ trong nhà, sửa căn mái, mua điện, thoại máy tính.

quanloc: |
  Có lộc hoặc được chỗ làm thưởng tiền, nếu làm tốt công việc của mình và ngược lại nếu không sẽ thành ra là bị phạt, đền.

noboc: |  
  Năm đó ít giao lưu với bạn bè, có bạn bè đến thăm, cho quà.

thiendi: |
  Có người ở phương xa đến thăm có thể là người nhà xuất ngoại về nước thăm hoặc gửi quà cáp, cho tiền. 
  Suốt ngày được mời mọc đi chơi xa, mời hợp tác, kí kết hợp đồng.

tatach: |
  Giải trừ một số bệnh tật. Nếu có bệnh thường được giải trừ bằng việc mất tiền.

taibach: |
  Đương số năm đó dễ mua nhà, mua xe, thừa kế tài sản công việc kiếm tiền cũng gặp nhiều thuận lợi và may mắn. 
  Tuy nhiên vẫn phải xét thêm Đại Vận, Tiểu hạn của đương số mới có thể khẳng định được.
  
  Có sự luân chuyển của tiền bạc có sự tụ tán.

tutuc: |
  Đương số dễ bị cản trở về đường con cái trong năm nay.

phuthe: |
  Đương số dễ bị cản trở về đường tình duyên trong năm nay.

huynhde: |
  Anh chị em trong nhà có lộc.

han: |
  Sao Lưu Lộc Tồn là một sao may mắn, tuy nhiên Lưu Lộc Tồn luôn đi kèm với 
  Lưu Kình Dương và Lưu Đà La – hai sát tinh lớn của các sao lưu trong tử vi. 
  Do đó, sao Lưu Lộc Tồn đóng tọa có thể kéo theo nhiều biến động xấu, phiền toái và khó khăn cho bản mệnh.