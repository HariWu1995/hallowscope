short: |
  Có nhiều thay đổi lớn, đi lại thường xuyên.
long: |
  Có nhiều thay đổi lớn, khiến cho người trong cung không thể ở yên một chỗ mà phải đi lại thường xuyên.
menh: |
  Duyên với việc đi xa, đi học, đi công tác, xuất ngoại. Nếu là nam giới thì có thể nhập ngũ, tham gia quân đội. Nếu làm kinh doanh thì năm đó sẽ có nhiều chuyến đi, công việc bận rộn, nơi nào cũng có cơ hội thành công.
phumau: |
  Chủ về cha mẹ phải di chuyển, bôn ba, đi xa.
phucduc: |
  Trong dòng họ có người đi xa làm ăn.
dientrach: |
  Có sự biến đổi về môi trường sống, đất đai, nhà cửa, có khả năng mua bán nhà. Nếu còn nhỏ thì có thể theo cha mẹ di chuyển đến nơi khác…tuy nhiên cần xem lại lá số để biết được sự tốt xấu của sự thay đổi này.
quanloc: |
  Duyên với việc đi xa, đi học, đi công tác, xuất ngoại. Nếu là nam giới thì có thể nhập ngũ, tham gia quân đội. Nếu làm kinh doanh thì năm đó sẽ có nhiều chuyến đi, công việc bận rộn, nơi nào cũng có cơ hội thành công.
noboc: |
  Chủ về vì bạn bè cần sự giúp đỡ mà phải đi xa, đi gần. Có thể làm việc chung với người quen, hợp tác kinh doanh.
thiendi: |
  Năm đó sẽ rất vất vả, phải đi lại nhiều. Việc có được thành quả hay không phụ thuộc vào các sao khác trong cung đó, ví dụ như gặp Trường Sinh hay Chính Tinh Miếu Vượng thì sẽ có việc làm tốt, còn gặp Như Sao hay Thiên Hình Đà La…thì dễ gặp rủi ro trên đường đi, mệt mỏi mà không có lợi ích gì.
tatach: |
  Cần chú ý đến xe cộ khi ra ngoài, dễ bị hỏng hóc, tai nạn. Sức khỏe cũng không tốt, hay bị ốm đau.
taibach: |
  Duyên với việc đi xa, đi học, đi công tác, xuất ngoại. Nếu là nam giới thì có thể nhập ngũ, tham gia quân đội. Nếu làm kinh doanh thì năm đó sẽ có nhiều chuyến đi, công việc bận rộn, nơi nào cũng có cơ hội thành công.
tutuc: |
  Dễ sinh con, hoặc con cái theo cha mẹ đi xa.
phuthe: |
  Dễ có người yêu mới, kết hôn, hoặc có người yêu đi xa. Nếu gặp các sao xấu hay tiểu hạn thì dễ chia tay, ly hôn
huynhde: |
  Anh chị em sống xa cách nhau, tha hương lập nghiệp, mỗi người một nơi, mỗi người một xứ.
han: |
  Lưu Thiên Mã gắn với sự di chuyển, bởi vậy khi tọa thủ ở vị trí nào đều mang đến biến đổi rất lớn. Sự thay đổi mang tính tốt hay xấu còn phụ thuộc vào tiểu hạn và các sao chính tinh đi cùng.