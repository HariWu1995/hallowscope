short: |
  Đau yếu, suy nhược, buồn rầu, khờ khạo, hay nhầm lẫn. Chủ bệnh tật.
long: |
  - Đau yếu, suy nhược, buồn rầu, khờ khạo, hay nhầm lẫn. Chủ bệnh tật.
menh: |
  Sao Bệnh chỉ sự đau yếu và bệnh tật, bệnh của người suy nhược toàn diện, kém ăn, kém ngủ, kém nghỉ ngơi, thiếu bồi dưỡng, thông thường thể hiện bằng sự dễ nhiễm lạnh, sổ mũi, nhức đầu,”nắng không ưa, mưa không chịu”.

  Mặt khác, vì là sao nhỏ, cho nên có thể bệnh hoạn không nặng lắm, tuy nhiên có thể bị lâu dài. Vì vậy, về mặt tướng mạo, sắc diện, da dẻ thường không được hồng hào mà xanh xao, vàng vọt. Về mặt tâm lý, tinh thần người có sao Bệnh không phấn chấn, tráng kiện, không thích hoạt động, đôi khi là hơi lười.

  Bênh thủ cung Mệnh thường ở nhà thì lười nhưng ra ngoài thường cuồng nhiệt năng nổ “việc nhà thì nhác việc chú bác thì siêng”, lợi khi đi xa, lấy vợ nhà có điều kiện, cung Phúc tốt.

  Bệnh vào Mệnh cung không thể bảo rằng người ấy mắc bệnh, sẵn sàng mang bệnh. Nó chỉ nói lên cái lực sinh mệnh không vững vàng, dễ bệnh, dễ ốm, dễ suy nhược.


phumau: |
  Bệnh thủ cung Phụ Mẫu thể hiện sức khỏe cha mẹ dễ ốm, bản thân bố mẹ hơi lười, ít quan tâm, chăm sóc đương số.


phucduc: |
  Bản thân mồ mả, bàn thờ tổ tiên ít được quan tâm, chăm sóc. Phần mồ mả ông bà tổ tiên đến giai đoạn mình bắt đầu nảy sinh các vấn đề, cần phải quan tâm chăm sóc tu dưỡng. Trong họ hàng nhiều người bị bệnh, hay ốm hay đau.


dientrach: |
  Bệnh thủ cung Điền thể hiện nhà cửa ít được đương số quan tâm, lười dọn dẹp, nhà cửa hơi bẩn. Bản thân nơi ở phong thủy thường không được tốt, ở nhà thường hay bị ốm đau, suy nhược. Nhà dễ đông con.


quanloc: |
  Môi trường làm việc dễ độc hại, liên quan tới hóa chất, vệ sinh, bệnh tật.

  Giảm sự quan tâm của bản thân tới sự nghiệp, công việc. Trường hợp có cả Thiên Lương, Thiên Tướng, Quang Quý, Thiên Quan, Thiên Phúc…thì theo đuổi nghề thuốc (thầy lang, y tá) là hợp cách

  Người hôn phối là người năng động, nhiệt huyết, giúp ích được mình nhiều.


noboc: |
  Bạn bè hơi kém, lười, nhiều bệnh nhiều tật, bản thân ít quan tâm tới bạn bè. Hội cùng nhiều sát bại tinh thì bạn bè xấu, nhiều bệnh hoạn.


thiendi: |
  Là người năng nổ nhiệt huyết, nhưng ít quan tâm, tham gia các hoạt động bên ngoài, ít để ý đến mọi người xung quanh. Đi xa dễ ốm đau, gặp cản trở.


tatach: |
  Bệnh đóng cung Tật Ách ám chỉ sức khỏe kém, chủ về bệnh tật, đau yếu, suy nhược, buồn rầu, khờ khạo, hay nhầm lẫn, hư nhược, tật bệnh, lao khổ.

  Tật Ách có Bệnh gặp Tang Hổ, Khốc Hư, Bệnh Phù không có Tuần Triệt án ngữ thì sẽ dễ mắc bệnh nan y, cả đời lo toan bệnh tật .


taibach: |
  Bệnh thủ cung Tài Bạch thể hiện ý chí kiếm tiền không được cao, bạc nhược, thiếu đầu óc thực tế, nếu gặp Hóa Kị cùng các sát, bại tinh khác thì do bệnh tật mà hao tốn tiền tài.


tutuc: |
  Bệnh thủ cung Tử thì con ít, con hay đau ốm, bệnh tật. Hội nhiều sát bại tinh con cái dễ mắc dị tật, phụ nữ dễ mắc bệnh khó đẻ.


phuthe: |
  Hai vợ chồng ít quan tâm nhau, người hôn phối hơi lười, ý chí không cao sức khỏe dễ ốm đau, tật bệnh. Đối xung cung Quan có sao Trường Sinh tọa thủ, thể hiện bản thân có sự nghiệp công danh dễ phát triển hơn người hôn phối.


huynhde: |
  Anh chị em ruột của mình hơi lười, hay bệnh tật, ốm đau.


