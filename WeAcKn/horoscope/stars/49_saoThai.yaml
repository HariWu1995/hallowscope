short: |
  Ngu dốt, mê muội, hay nhầm lẫn, a dua, chơi bời. Chủ sự giao hợp, thụ thai, sinh nở.
long: |
  - Ngu dốt, mê muội, hay nhầm lẫn, a dua, chơi bời. Chủ sự giao hợp, thụ thai, sinh nở.
  - Thai tọa thủ tại bất cứ cung nào, gặp Tuần, Triệt án ngữ, hay gặp nhiều Sát tinh, Bại tinh, hội hợp: mới lọt lòng mẹ đã đau yếu, quặt quẹo: thường là sinh thiếu tháng.
menh: |
  **Ý nghĩa cơ thể**

  Thai đại diện 4 bộ phận cơ thể gồm: rốn, âm hộ, tử cung, và bào thai. Rốn rất ít tiêu biểu cho sao Thai, thông thường sao Thai có ý nghĩa âm hộ, tử cung và bào thai nhiều hơn hết, tức là bộ phận sinh dục và sản dục của phụ nữ. Rộng ra hơn, sao Thai còn tượng trưng cho vấn đề sinh lý của cả 2 phái, chứ không phải riêng của phái nữ mà thôi.

  **Tính Tình**

  Sao Thai ở Mệnh là người ham vui, dễ bị lôi kéo, tin người, nhẹ dạ, tính tình không dứt khoát, khó cầu công danh, thi cử.

  Người có nhu cầu sinh lý cao. Sao này chỉ mọi sự giao hợp xác thịt giữa trai gái, từ đó có nghĩa mê gái, mê trai.

  Sao Thai ám chỉ ái tình thể xác, dâm dật, thấp hèn, sự ám ảnh bởi nhu cầu sinh lý. Người có sao Thai thủ Mệnh thì ít khi chấp nhận một thứ ái tình cao thượng, mà là một thứ ái tình phải bao gồm sự thỏa mãn vật chất. Sự thúc đẩy của nhu cầu sinh lý nhiều khi gây ảnh hưởng đến thể chất và tâm hồn dương số. So với sao Thiên Riêu, sao Thai có thể nặng nghĩa sa đọa nhiều hơn.

  Các cụ có câu” Thai lâm Mệnh vi đa học thiểu thành” ám chỉ người có sao Thai thủ mệnh là người hay lưỡng lự, nhìn thấy cái gì hay cũng muốn học, muốn giỏi nhưng khi học thì lại thấy cái khác hay ho hơn lại chạy theo, không kiên định, do vậy là người học nhiều mà ít hoàn thành được việc gì hoàn toàn.

phumau: |
  Sao Thai thủ cung Phụ Mẫu ám chỉ bố mẹ tính cách dễ tin người, hay thay đổi, dễ có con trước rồi mới cưới nhau.

  Hội thêm Đào Hoa, Hình Riêu, Không Kiếp, Hóa Kỵ thì bố mẹ dễ lý tán, có người tình bên ngoài.


phucduc: |
  Phúc phần, mồ mả tổ tiên chưa được phát, cần chịu khó quan tâm chăm sóc mồ mả, làm phước nhiều để tích phước.

  Trong dòng họ dễ có người chửa hoang, có con rơi bên ngoài.


dientrach: |
  Nơi ở dễ là các khu vực tái định cư, lấy đất nghĩa địa, nghĩa trang để xây lên. Quanh khu vực dễ gần các nơi ăn chơi, bệnh viện phụ sản…

  Sao Thai thủ cung Điền cũng thể hiện việc hay lưỡng lự, thay đổi nhà cửa, cơ quan, thường không hay ở lâu dài một nơi.


quanloc: |
  Sao Thai thủ cung Quan cũng làm giảm con đường công danh, thể hiện đường số hay bị lưỡng lự, nhiều cơ hội nhưng không biết lựa chọn đi theo hẳn một con đường nào.

  Sao Thai thủ Quan hội cùng nhiều sao phúc thiện tinh như Quang Quý, Thiên Phúc, Thiên Đức…dễ làm nghề bác sỹ phụ sản, bà đỡ.

  Sao Thai thủ Quan hội nhiều sát bại tinh, nghề nghiệp dễ liên quan tới các mặt trái xã hội, trong công việc có quan hệ tình cảm ngoài luồng.


noboc: |
  Cung Nô hội sao Thai, Đào Hoa, Riêu, Kỵ, Không Kiếp, dễ dẫn tới tình trạng ngoại tình sau hôn nhân.

  Sao Thai ngộ cung Nô thì hiện việc hay thay đổi bạn bè, tình bạn không được bền lâu.

  Đương số dễ có đông anh chị em. Anh chị em là người dễ khá giả, tốt tính.


thiendi: |
  Sao Thai tọa cung Thiên Di, ra ngoài dễ dính tới sắc dục, tình một đêm.

  Bản thân có sao Đế Vượng tọa thủ, người béo tốt, đẫy đà, dễ phát triển, ra ngoài nhiều người hâm mộ, dễ dính vào tình ái, sắc dục.


tatach: |
  Bệnh về đường sinh dục, khó đẻ con, thai có dị tật. Nếu như đồng cung với Không Kiếp, Hóa Kỵ thì dễ mắc bệnh về buồng trứng.

  Sao Thai thủ cung tật thể hiện người có nhiều bệnh vặt, mau bị mà cũng mau khỏi.


taibach: |
  Làm nguồn tài chính không ổn định, hay thay đổi.

  Sao Thai đi cùng Đào Hoa, Riêu, Kỵ, Không Kiếp dễ lấy tiền mang đi cho gái, trai, hưởng thụ sắc dục, dùng thân xác để kiếm tiền.


tutuc: |
  Thai, Không Kiếp: Dễ trụy thai, sẩy thai, hoặc sinh con rất khó, hoặc sinh con chết trước hay trong khi lọt lòng mẹ, hoặc sát con.

  Thai, Nguyệt Đức: Có con cầu tự mới nuôi được.

  Thai, Nhật Nguyệt: Có con sinh đôi, con dị bào.

  Thai, Cô, Quả: Giảm bớt số lượng con.

  Thai, Phục, Vượng, Tướng: Có con riêng rồi mới lấy nhau hoặc có con hoang, có con dị bào.


phuthe: |
  Người hôn phối ưa thích vui chơi, văn nghệ, phong lưu tài tử.

  Thai, Đào, Riêu: vợ chồng tiền dâm hậu thú, ăn nằm với nhau trước rồi mới cưới, vợ chồng lẳng lơ, ngoại tình hay tối thiểu cũng rất hào hoa tiến bộ.

  Thai Phục Vượng Tướng: vợ chồng ăn nằm với nhau, có con riêng rồi mới lấy nhau, vợ hay chồng có con dị bào.


huynhde: |
  Có anh chị em dị bào, hoặc anh em nuôi, anh chị em song thai.

  Thai, Phục, Vượng, Tướng: có anh chị em dị bào, có anh chị em bị tai nạn trinh tiết, hư đốn.

  Thai, Đào: có anh chị em dâm dật lăng loàn, chửa hoang.


han: |
  Hạn gặp sao Thai, Mộc Dục, Long Trì, Phượng Các, là hạn sinh đẻ, tin vui, có thêm thành viên mới. Nếu sao Thai gặp Địa Kiếp là hạn khó sinh con, hoặc thai nghén có bệnh tật.

  Thai Phục Vượng Tướng: thất tiết, cưỡng bức, vướng vào lưới tình đau khổ, có tư thông.

  Thai Riêu Không Kiếp: có chửa hoang, bị hiếp dâm, cưỡng bức.

  Thai Thanh Long, Thiên Hỷ: có thai, con đẹp, tốt lành.

  Thai, Mộc, Long Phượng: tin vui, sanh con.

saokhac: |
  Sự kết hợp giữa sao Thai và cáo sao tình ái khác càng làm tăng ý nghĩa dâm dật rất nhiều.

  Thai, Đào (Hồng): thể hiện sự ham thích ái tình giữa trai gái về cả 2 phương diện vật chất và tinh thần. Đây là hạng người lấy việc yêu, cho và hưởng làm lạc thú ở đời, coi nhẹ luân lý.

  Thai, Xương Khúc: người ưa lãng mạn, dục tính cao, dâm dật.

  Thai, Riêu: Người hết sức dâm dật, có thể bị thói quen sinh lý cao, dày vò, đi đến bệnh hoạn sinh lý.

  Thai, Không Kiếp : bị hiếp dâm có hoang thai, hoặc có thai rồi phá thai, hoặc bị sẩy thai, hư thai. Đây cũng gọi là trường hợp bạo dâm (sadique).

