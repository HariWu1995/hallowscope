short: |
  Đa nghi, huyễn hoặc, có tín ngưỡng, nếu hãm địa thì dâm đãng.
  Đắc địa, dìm vào tửu sắc cũng không bị nhơ nhuốc, hư hại. Riêu đắc địa ví như sen mọc trong bùn.
long: |
  - Đắc địa: Dần, Mão, Dậu, Tuất
  - Đa nghi, huyễn hoặc, có tín ngưỡng, nếu hãm địa thì dâm đãng.
  - Đắc địa: dìm vào tửu sắc cũng không bị nhơ nhuốc, hư hại. Riêu đắc địa ví như sen mọc trong bùn.
  - Hãm địa: nguy khốn vì tửu sắc.
  - Gặp Xương, Khúc: dâm đãng, giảm thọ.
  - Gặp Đào, Hồng: lẳng lơ, hoa nguyệt, bất chính.
  - Gặp Long, Phượng: tốt đẹp, vui vẻ. Có liên quan đến việc cưới hỏi, sinh nở, làm cho công danh tài lộc hưng vượng.
  - Cung Mệnh có Riêu Tọa thủ: răng xấu, hay đau. Nếu Riêu gặp nhiều sao mờ ám xấu xa hội hợp: không thể sống lâu được.
menh: |
  **Về cơ thể**

  Thiên Riêu có hình tượng là lông tóc, nên người có Thiên Riêu thủ Mệnh thì có nhiều lông, đa mao, nam cũng như nữ. Đây cũng là một đặc điểm của việc nhu cầu sinh dục cao.

  **Về tính tình**

  Sao Thiên Riêu thủ cung Mệnh là người ham vui, thích chơi bời, phóng đãng, dễ tin người, nhẹ dạ, tính tình không dứt khoát, khó cầu công danh, thi cử.

  Tại vị trí đắc địa thì là người có cơ mưu, học thuật cao thâm, uyên bác ,dáng vẻ phong lưu, thích đến nơi ăn chơi ,vũ trường hộp đêm. Hãm địa thì là thâm độc mà đa nghi ,giỏi ứng phó, dung mạo đẹp đẽ, thích dâm dục, nếu có Đào Hồng thì càng nặng hơn, phần nhiều vì chuyện sắc dục mà mang họa, phá gia bại sản.

  Người đa dâm, đa dục, hay chơi bời trụy lạc, đối với cả 2 phái nhưng rất bất lợi cho riêng phái nữ. Với tính chất này, Thiên Riêu rất giống nghĩa với các sao Thai, Mộc Dục, Đào, Hồng, Tham Lang.

  Tuy nhiên, nếu Riêu đắc địa ở Mão - Dậu - Dần - Thân thì dù có sắc dục cũng không bị nhơ nhuốc, thường được giấu kín, ít để lộ ra ngoài. Cách này ví như sen mọc trong bùn, dù sao cũng không nên hiểu theo nghĩa thanh cao, vì Riêu đắc địa vẫn không mất ý nghĩa dâm dục.

  Khi đắc địa, Thiên Riêu thể hiện nhiều tính thông minh, khôn ngoan, có sở thích tìm hiểu về nghề thuốc, châm cứu, cứu chữa người. Hội cùng nhiều phúc thiện tinh thì sau dễ trở thành thầy thuốc, dược sỹ giỏi.

  Thiên Riêu thủ Mệnh là người thích dị đoan mê tín, có tính đồng bóng, hay cúng kiến, cầu sao, xem số, xem bói. Đi cùng tam ám Riêu - Đà - Kỵ thì dễ là người căn cao số nặng, hay bị ma quỷ ám, phá phách, thích làm chuyện tâm linh.

  **Về công danh, tài lộc**

  Với bản chất là ám tinh nên khi thủ Mệnh Thiên Riêu thường có tính chất cản trở, giảm sự sáng suốt của đương số trong công việc và học tập.

  Chỉ tốt khi Thiên Riêu đắc địa và làm ngành nghề liên quan tới y dược, thuốc men, hành nghề spa, cắt tóc, bác sỹ khám chữ bệnh phụ khoa, nam khoa…

  **Về bệnh lý**

  Riêu báo hiệu bệnh tật về bộ phận sinh dục dưới nhiều hình thức (lậu, liệt dương, teo…) nếu gặp hung sát tinh.

  Người có nhu cầu sinh lý cao, đầu óc hay luôn có nhu cầu, giằng co bên trong nội tâm bản thân.

  Người dễ bị bệnh âm, thần kinh, vong ám.

phumau: |
  Cha mẹ là người có tay nghề khéo sống bằng nghề có liên quan đến sông nước, cha hoặc mẹ có tài về nghệ thuật, mỹ thuật, có hoa tay.

  Hội nhiều sát bại tinh, đào hoa tinh thì giảm duyên của cha mẹ, cha mẹ dễ có người bên ngoài. Cha mẹ thường ăn nằm với nhau trước rồi mới cưới.

  Hội cùng phúc thiện tinh và Thiên Riêu đắc địa thì cha mẹ dễ làm các ngành nghề liên quan tới dược sỹ, thầy thuốc cứu người. Kém hơn có thể làm nghề cắt tóc, spa.

  Cha mẹ có người thích chuyện tâm linh, ham mê bói toán, xem Tử Vi, hay đi hầu đồng, đi đền chùa.


phucduc: |
  Trong dòng họ thường là người nữ lận đận về tình duyên, chồng con, có ác tật, chết non, cô độc, người nam thì phóng đãng, phong lưu, đi xa, có tài nghệ đặc biệt.

  Thiên Riêu đắc địa thì là người có phúc lớn, được tổ tiên phù hộ, linh ứng mỗi khi mong cầu, cần cứu giúp.

  Mồ mả tổ tiên thường có cây cỏ mọc um tùm, xanh tốt, dễ có mồ kết, vô cùng linh thiêng.

  Dòng họ có người làm thầy bà liên quan tới tâm linh, truyền thừa lại tới đời mình, bản thân đương số dễ có những giác quan tâm linh mạnh.


dientrach: |
  Thiên Riêu thủ cung Điền  thì đất cát nhà ở hay gần nơi tâm linh, gần đền chùa miếu mạo. Nhà dễ có vong linh cư ngụ bên trong. Người dễ mở đền mở phủ tại nhà nếu hội thêm nhiều sao có tính tâm linh khác.

  Nhà thường ở nơi ẩm ướt, cây cỏ mọc um tùm, trông cổ quái, ma mị.

  Xung quanh nhà gần nơi ăn chơi hưởng thụ, hay xảy ra nhiều tệ nạn xã hội, nhiều cảnh gia đình lục đục, bồ bịch, phản bội nhau.


quanloc: |
  Với bản chất là ám tinh, bại tinh, nên khi thủ cung Quan thì Thiên Riêu gây cản trở, phá hoại công danh, học tập, chỉ đẹp khi đắc địa.

  Khi không có nhiều cát tinh đi cùng, Thiên Riêu Thiên Hình có thể là nghề làm tóc, spa thì sẽ rất hợp. Đẹp hơn nữa khi đắc địa, đi cùng phúc thiện tinh thì Thiên Riêu có thể là nghề thầy thuốc, bác sỹ, ngành nghề liên quan tới nam khoa, sinh dục…

  Thiên Riêu cũng có bản chất là ám tinh, nên khi thủ cung Quan cũng có thể là người này làm nghề liên quan nhiều tới tâm linh, xem bói, xem tử vi, thầy pháp. Đặc biệt khi có Khôi Việt, Tả Hữu, Long Phượng, Thiên Đồng thì có thể là thầy pháp cao tay, nổi tiếng.


noboc: |
  Thiên Riêu thủ cung Nô thì bè bạn, người giúp việc nay ở mai đi, ham chơi nhưng cũng có tài nghệ đặc biệt.

  Khi hãm địa thì bạn bè, đồng nghiệp dễ ăn chơi, trác tán,  dễ có nảy sinh quan hệ ngoài luồng với bạn bè, đồng nghiệp khác giới, tình một đêm.

  Bạn bè nhiều thầy đồng, cô đồng, nhiều người quan tâm tới tâm linh, bói toán. Bản thân hay làm công việc liên quan tới giới tâm linh, thờ cúng đó.

  Thiên Riêu đắc địa hội cùng phúc thiện tinh thì bạn bè nhiều người làm thầy thuốc bác sỹ giỏi, mát tay, bốc thuốc chữa bệnh rất tốt.


thiendi: |
  Thiên Riêu thủ cung Di là người ra ngoài không có nơi chốn cố định, đa nghệ.

  Người ra ngoài hay thích tới những nơi ăn chơi, nhục dục, nhiều mối quan hệ không lành mạnh, tình một đêm.

  Người ra ngoài hay dễ có ma tà, vong theo về. Người thích đi xem bói toán, đi đền đi chùa.

tatach: |
  Thiên Riêu thủ cung Tật thì bệnh tật dễ liên quan tới đường máu huyết, bộ phận sinh dục, bệnh tật sinh ra do chuyện quan hệ tình dục bừa bãi…

  Dễ mắc bệnh âm, bệnh tâm linh, liên quan tới ma tà, khiến thần kinh và sức khỏe không ổn định.

  Người có nhu cầu sinh lý cao, thường hay có đấu tranh dữ dội bên trong nội tâm về vấn đề này, đặc biệt là khi hãm địa.


taibach: |
  Thiên Riêu thủ cung Tài thì tài lộc ra vào thất thường, ưa thích cờ bạc, trò chơi giải trí, nghệ thuật hoặc nghề thuốc, thầy giáo phát tài.

  Người tốn tiền cho chuyện trai gái, cờ bạc, ăn chơi, hút sắc. Hoặc có thể làm ngành nghề liên quan tới mảng trái xã hội.

  Người hay tiêu tốn tiền cho chuyện tâm linh, xem bói, giải hạn. Hoặc ngược lại có thể làm thầy đồng, thầy pháp, thầy bói, kiếm được nhiều tiền từ chuyện tâm linh.
tutuc: |
  Thiên Riêu thủ cung Tử Tức thì sinh nở khó khăn, hoặc khó nuôi con, hoặc có con riêng của vợ hay chồng, con cái hay chơi bời.

  Hãm địa thì con cái sau dễ chơi bời, phá tán, có đứa bỏ nhà theo trai, theo gái.

  Đắc địa thì con cái trưởng thành, thông minh, có đứa làm thầy thuốc, bác sỹ…

  Con cái hay tin vào tâm linh, bói toán. Hội cùng Linh Hỏa, Riêu Đà Kỵ, Thiên Đồng thì có đưa nặng căn, dễ thần kinh có vấn đề.


phuthe: |
  Người hôn phối có nhiều lông tóc, nhu cầu sinh lý cao, thường dễ ăn cơm trước kẻng.

  Đắc địa thì vợ chồng ưa thích vui chơi, văn nghệ, phong lưu tài tử. Đi cùng phúc thiện tinh thì có người làm thầy thuốc bác sỹ giỏi.

  Hãm địa thì ông ăn chả bà ăn nem, đặc biệt là khi có sát bại tinh, đào hoa tinh đi cùng thì khó bên duyên, cả vợ cả chồng đều có tình nhân bên ngoài.

  Người hôn phối thích chuyện tâm linh, đam mê bói toán, đi đền đi chùa.


huynhde: |
  Thiên Riêu thủ cung Bào thì dễ có anh chị em dị bào, hoặc anh chị em nuôi, trong anh chị em có người phong lưu tài tử.

  Có người anh chị em bỏ nhà theo trai, theo gái, ăn chơi lang bạt.

  Thiên Riêu đắc địa hội cùng phúc thiện tinh thì anh chị em giỏi, có người làm thầy thuốc bác sỹ nổi tiếng.


han: |
  Hạn gặp sao Thiên Riêu, người già thì không sống lâu, trẻ con thì hay quấy. Nếu có thêm sao Phá Toái thì là hạn ốm đau, khẩu thiệt. Hạn có liên quan nhiều tới nhục dục, xác thịt, ăn chơi nếu Thiên Riêu hãm địa.

  Hạn gặp sao Thiên Riêu, Thai thì là hạn rất dễ có con riêng.

  Hạn gặp sao Thiên Riêu, Tham Lang, Hóa Kỵ thì dễ có tai nạn về sông nước, hoặc mắc khẩu thiệt, hoặc bị kiện tụng, có sự lo buồn.

  Hạn gặp sao Thiên Riêu, Địa Không, Địa Kiếp, Thai thì dễ có chửa hoang, hoặc bị hiếp dâm, bị bắt ép làm nghề mãi dâm.

  Hạn gặp sao Thiên Riêu, Thái Dương, Đà La, Hóa Kỵ thì dễ bị hạn đau mắt nặng, nếu không cũng bị đau yếu, hao tán tiền tài, nếu có quan chức chắc chắn bị truất giáng.

  Hạn gặp sao Thiên Riêu, Thiên Hình, Bệnh thì hay bị bệnh phù. Nếu có thêm sao Địa Không, Địa Kiếp thì dễ mắc bệnh phong tình.


saokhac: |

  Sao Thiên Riêu đắc địa hội cùng các sao Văn Xương, Văn Khúc, Thiên Khôi, Thiên Việt, Hóa Khoa, Hóa Quyền, Hóa Lộc thì thi đỗ và làm nên.

  Hóa Kỵ, Đà La, Cự Môn, Linh Tinh, Hỏa Tinh, Kình Dương, Địa Không, Địa Kiếp, Đào Hồng thì vừa lẳng lơ, vừa dâm đãng, dù là trai hay gái, dù có hay chưa có gia đình. Bộ sao này có yếu tố ngoại tình, đa mang rất nặng, với nhiều hạng người, trong mọi hoàn cảnh.

  Riêu, Đồng thì hay thay cũ đổi mới về mặt sinh lý, đổi đào thay thép, có gia đình thì ngoại tình.

  Riêu, Xương, Khúc, Cơ thì dễ bị dày vò vì nhu cầu sinh lý bị ám ảnh sinh lý rất nặng, có khuynh hướng sáng tác vần thơ dâm tình kiểu như Hồ Xuân Hương, hết sức dâm đãng.

  Riêu, Thai thì rất dâm dục, có con riêng.

  Cơ Lương, Tả Hữu, Bác Sỹ thì là thầy thuốc danh giá cao tay.

  Tả Hữu, Hình Kỵ, lưỡng Phù (Tử Phù, Trực Phù) thì là thầy phù thủy rất giỏi.

  Thiên Riêu ngộ Khúc Xương là người có tánh dâm dật.

  Thiên Riêu đắc địa ngộ Lưu Hà thông minh, công việc trôi chảy, có tính dâm ngầm.

