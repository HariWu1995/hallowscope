short: |
  Ham thích công danh. Chủ chức vị, quyền thế.
long: |
  - Ham thích công danh. Chủ chức vị, quyền thế.
  - Gặp nhiều sao mờ ám xấu xa: gây rắc rối, phiền nhiễu, ngăn trở mọi công việc.
  - Gặp nhiều Sát tinh, Bại tinh, ví như sợi dây thắt cổ. Chủ sự trói buộc, tự ải.
menh: |
  Ý nghĩa phúc thọ tai hoạ: Sao Quan Đới ám chỉ cho sự chết bất thình lình, không lường trước, càng cố chạy càng mau tới, càng gỡ càng rối.

  Khi gặp Hỏa, Linh, Kiếp, Không, Kình, Đà, Thiên Hình, Quan Đới: gia chủ dễ bị nạn vì đao gươm, súng đạn, điện giật, thủ ở tại cung nào cũng ám chỉ sự chết chóc, bất đắc kì tử của chủ sự

  Ý nghĩa về công danh: Chủ sự ham danh, ham chức quyền, hay ôm đồm để từ đó có ý nghĩa phụ giúp đương số có quyền uy và chức vị.
phumau: |
  Quan Đới cung Phụ Mẫu thể hiện cha mẹ là những người quan tâm nhiều đến sự nghiệp, hay ôm đồm nhiều việc bên ngoài về nhà. Nếu gia nhiều sát bại tinh thì thể hiện bố mẹ vất vả, giảm thọ của cha mẹ.


phucduc: |
  Bản thân sinh ra trong dòng họ dễ có nhiều ngưởi làm quan, có sự nghiệp. Bản thân khi sinh ra có nhiều thuận lợi về sức khỏe và cả giáo dục, có trách nhiệm cao.


dientrach: |
  Nhà gần nơi làm việc, nơi văn phòng, hội thêm nhiều cát tinh thì gần nơi công quyền, hàng xóm nhiều công chức. Hội nhiều sát bại tinh thì nơi ở không tốt, gần nhà có người treo cổ.


quanloc: |
  Là người đam mê, nhiều trách nhiệm, hay ôm đồm công việc về mình, từ đó nếu hội thêm nhiều cát tinh thì dễ đỗ đạt, thành danh. Ngược lại nếu quy tụ, hội chiếu nhiều sát bại tinh thì con đường công danh học tập vất vả, gặp nhiều trở ngại, càng học càng rối, càng làm càng loạn, trong công việc dễ vướng mắc tai họa, đôi khi vì nể giúp người mà mắc họa vào thân hoặc để xử lý việc này mà lại vướng mắc vào việc khác.


noboc: |
  Hay giúp đỡ, ôm đồm thêm việc của bạn, gia thêm nhiều sát bại tinh dễ làm ơn mắc oán, mua dây buộc mình, giúp người mà mang họa vào mình.


thiendi: |
  Hay quan tâm, ôm đồm việc bên ngoài, thêm nhiều sát tinh ra ngoài hay mắc họa, chạy không nổi, không hợp đi xa. Bản thân là người hơi bảo thủ, chậm tiến, ra ngoài dễ bị người khác dẫn dụ, dắt mũi.

tatach: |
  Quan Đới tựa như cái dây đai lưng, cuộn dây thừng, khi bệnh tật, tai họa tới càng chống đỡ, càng chạy càng bị thắt lại, khó thoát, ám chỉ những tai họa bất ngờ, đột ngột khó tránh khỏi.

taibach: |
  Ham mê kiếm tiền, làm nhiều việc một lúc, nhiều nguồn của tiền. Công việc dễ liên quan tới ngành tài chính. Nếu hội thêm nhiều sát bại tinh thì thể hiện bản thân là người tham lam, dễ vì tiền mà gây ra tai họa.

tutuc: |
  Con cái chăm chỉ giỏi giang, ham muốn chứng tỏ năng lực bản thân, chịu khó phấn đấu. Gia nhiều sát tinh thì về già vẫn phải lo lắng, buồn phiền vì con cái, như mắc quai ở cổ, không thoát ra được.


phuthe: |
  Người hôn phối dễ thành đạt, có tiếng tăm, bản thân ôm vòng Sinh – Vượng – Mộ, tốt.


huynhde: |
  Anh chị em trong gia đình dễ có tiếng tăm, thành đạt. Nếu gia hội sát bại tinh thì bản thân hay phải lo toan, nhiều vướng mắc với anh chị em.


