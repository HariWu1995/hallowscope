short: |
  Chủ sát, phá tán phá.
  Đ - Dần, Thân, Tỵ, Hợi: thâm trầm, gian nguyệt, hoạnh phát, hoạnh
  H - Bạo ngược, gian ác, phá tán, hay gây bệnh tật, tai họa.
long: |
  - Chủ sát, phá tán phá.
  - Đắc địa: Dần, Thân, Tỵ, Hợi: thâm trầm, gian nguyệt, hoạnh phát, hoạnh
  - Hãm địa: Bạo ngược, gian ác, phá tán, hay gây bệnh tật, tai họa.
menh: |
  **Tướng Mạo**

  Địa Không Địa Kiếp thủ cung Mệnh thì thân hình thô xấu, da kém vẻ tươi nhuận.

  Người trán đen, lắm mụn, mặt gãy, lưỡi cày.

  Hội cùng nhiều cát tinh thì mặt đẹp nhưng có nét phá tướng, lông mày thường hay xếch lên.

  **Tính Tình**

  Địa Không, Địa Kiếp đắc địa là người có mưu trí, thâm trầm và lợi hại, rất can đảm, táo bạo, dám nói, dám làm, kín đáo, bí mật, hay giấu diếm, hay suy xét, mưu trí cao thâm, thủ đoạn. Những đặc tính này đúng cho cả phái nam và nữ.

  Địa Không, Địa Kiếp hãm địa thì là người ích kỷ, tự kỷ ám thị, suy tật xấu của người từ tật xấu của mình, xảo quyệt, gian tà, biển lận, tham lam.

  Người tính cách thường trái ngược với mọi người trong gia đình, thường hay ương bướng, chống đối đi ngược lại quan điểm của cha mẹ.

  Người thường hay cả thèm chóng chán, nghĩ ẩu làm liều là Không Kiếp thủ Mệnh. Người có những mánh khóe làm tắt, học trộm, gian lận rất nhanh, tham gia giao thông là thường hay vượt đèn đỏ, thích đi tắt.

  **Công Danh Tài Lộc**

  Địa Không và Địa Kiếp cho dù đắc địa khi thủ Mệnh thì cũng không bảo đảm trọn vẹn và lâu dài công danh và tài lộc. Sự nghiệp sẽ hoạch phát nhưng cũng hoạch phá nghĩa là tiến đạt rất nhanh chóng song tàn lụi cũng lẹ. Uy quyền và tiền bạc phải gặp nhiều thăng trầm, lúc thịnh lúc suy; nếu có phú quý lớn thì hoặc không hưởng được lâu, hoặc phải dễ có lần phá sản, lụn bại.

  Nếu Không Kiếp hãm địa, nhất định phải cực kỳ nghèo khổ, vất vả, không có sự nghiệp và sinh kế để nuôi thân.

  Không Kiếp thủ Mệnh là người không hay được trọng dụng, dù có tài, thường chỉ hợp với võ nghiệp, nghề thủ công, lao động chân tay…

  **Phúc Thọ Tai Họa**

  Địa Không, Địa Kiếp đắc địa thì cuộc đời phải vất vả cực nhọc, tuy tai họa tiềm tàng, nhưng không mấy hung hiểm. Dù sao, vẫn phải chịu nhiều cảnh thăng trầm, khi vinh, khi nhục. Nếu gặp thêm sát bại tinh, thì sự phá hoại dễ dàng phát tác mau chóng.

  Khi hãm địa thì Không Kiếp ví như một nghiệp chướng bám vào vận mệnh con người, có ảnh hưởng đa diện và nặng nề, cụ thể như bị tật nguyền vĩnh viễn, bệnh nặng, nghèo khổ, cô độc, vô sản, phải đi xa làm ăn, yểu mạng.

  Địa Không Địa Kiếp thủ Mệnh thường có những thói quen xấu như thức đêm, hút thuốc do đó thường dễ bị bệnh tật lên quan tới vòm họng, amidan…suy nhược sức khỏe, giảm thọ. Ngoài ra, Không Kiếp thủ Mệnh thường có độ liều lĩnh và tham lam cao, do đó thường ham giàu nhanh mà dính tới cờ bạc đỏ đen, chứng khoán, tiền ảo, vay lạng lãi dẫn tới thua lỗ, vỡ nợ và sạt nghiệp. Khi đắc địa và đi cùng Sát Phá Tham, sự liều lĩnh đó có thể làm cho giàu có, phất lên rất nhanh nhưng không bền, thường hao hụt ngay sau một thời gian ngắn.

phumau: |
  Địa Không Địa Kiếp thủ cung Phụ Mẫu thì cha mẹ mất sớm, chết sớm, chết thảm, bị hình tù, ly cách.

  Người không nhờ vả được cha mẹ mà có khi phải gánh nợ di truyền của cha mẹ để lại (do Không Kiếp khi đó giáp Mệnh cung).

  Hội cùng Đào Hồng thì cha mẹ dễ chia tay do có tình nhân bên ngoài.

  Cha mẹ vất vả, hay ốm đau, bệnh tật. Có người đam mê cờ bạc, lô đề, nghiện thuốc lá.

  Cha mẹ thường nóng tính, hay đánh chửi nhau, bạo hành con cái.


phucduc: |
  Không Kiếp thủ cung Phúc thì làm giảm phước đức của dòng họ và đương số đi. Người không hay may mắn, vận hạn tới không được tổ tiên phù trợ, dễ hung nguy.

  Không Kiếp thủ cung Phúc thì mổ mả tổ tiên đều kém, dễ thất lạc, động mồ động mả. Dòng họ nhiều người vất vả, không được may mắn, hay ốm đau, bệnh tật, ham mê cờ bạc đỏ đen.

  Địa Không, Địa Kiếp thủ cung Phúc đắc địa, thì hưởng lộc một thời gian rồi đi xuống. Dòng họ có thời thịnh phát phất lên nhanh chóng rồi suy cùng.

  Địa Không, Địa Kiếp hãm địa, chủ sự bất hạnh lớn về nhiều phương diện, giòng họ sa sút, lụn bại, vô lại, cường đạo, sự nghiệp tan tành, tuổi thọ bị chiết giảm, đau ốm triền miên vì một bệnh nan y.

  Không Kiếp thủ cung phúc thì là nghiệp duyên, phá hỏng nhân duyên vợ chồng của đương số, cưới nhau về rồi thì dễ bỏ nhau. Người nặng gánh dòng họ và cả gia đình nhà vợ.


dientrach: |
  Địa Không Địa Kiếp đắc địa thủ cung Điền thì có điền sản một dạo, nhưng phải mua đi bán lại luôn.

  Địa Không Địa Kiếp hãm địa thì vô sản, bị sang đoạt, bị phá sản, bị tai họa về điền sản (cháy nhà, nhà sập …) hoặc sang đoạt, tạo điền sản bằng phương tiện táo bạo, ám muội.

  Không Kiếp thủ cung Điền thì dễ hay bị hao hụt tài sản, đất đai, do vậy nên hạn chế đầu tư bất động sản, làm kinh doanh đầu tư, đừng vội tham làm giàu mà mất tất.

  Xung quanh nơi ở có nhiều tụ điểm của cờ bạc, xã hội đen, trộm cắp cần đề phòng. Nhà hay mất cắp mất trộm. Dễ có bốc đồng đánh nhau với hàng xóm xung quanh.

  Người hay ở nơi đất dữ, sức khỏe và tiền bạc thường hay bị hao hụt.

  Nhà cửa thường hay thay đổi, sửa chữa, mua đi bán lại nhưng thường bị lỗ, bị hao hụt so với giá trị thực.


quanloc: |
  Không Kiếp thủ cung Quan thì công danh thấp kém, làm ăn rất chật vật, bị khinh ghét, dèm pha, khó thăng tiến. Người dễ bị mất chức ít nhất một lần.

  Địa Không, Địa Kiếp đắc địa thì có bộc phát được một thời nhưng sau cũng tàn lụi, hoặc phải lên voi xuống chó.

  Không Kiếp thủ cung Quan thì hợp với ngành võ nghiệp, lực lượng vũ trang. Nếu hội nhiều sát bại tinh thì làm đồ tể, nghề thủ công…

  Người trong công việc dù có tài nhưng cũng không hay được trọng dụng.

  Người không may mắn trong học tập, công việc, dễ bỏ dở nửa chừng, chỉ giỏi học trộm và nghĩ ra cái chiêu trò làm tắt, làm ẩu là nhanh. Hội nhiều sát bại tinh có thể làm xã hội đen, các mảng trái của xã hội.

  Không Kiếp đắc địa thủ cung Quan thì người hay ưa làm công việc giàu trong chớp nhoáng, đôi khi là phi nhân tính và liều lĩnh, mọi thứ thường kém bền, sớm thấy hậu quả ngay.

  Chỉ khi đi cùng Tuần Triệt, Sát Phá Tham thì tính phá hoại của Không Kiếp sẽ được giảm đi, thay vào đó là sợ đam mê công việc tới cháy bỏng, quên ăn quên ngủ, nghĩ ra những ý tưởng táo bạo, khiến nhiều người không ngờ tới.


noboc: |
  Địa Không, Địa Kiếp cư cung Nô thì tôi tớ phản chủ, hại chủ, giết chủ.

  Bạn bè xấu, tham lận, lường gạt, cờ bạc. Nhân tình ám hại, bêu xấu, bòn của.

  Không Kiếp đắc địa hội Sát Phá Tham thì bạn bè nhiều người giỏi, có người làm trong ngành lực lượng vũ trang.

  Không Kiếp hội Tuần, Triệt, Tử, Tuyệt thì có thể người này làm trong tòa án, công an chuyên bắt tội phạm, bác sỹ chữa bệnh cho các bệnh nhân…Hoặc ít ra cũng là người được anh em xã hội nể phục.


thiendi: |
  Địa Không Địa Kiếp thủ cung Di là người ra ngoài làm ăn vất vả, phải bon chen, đôi khi có sự gây gỗ, bực mình.

  Khi đắc địa, chủ về người đi xa dễ trúng mánh làm ăn, phát dã như lôi nhưng thường không bền, đôi khi còn mất nhiều hơn được.

  Người có công danh vất vả, làm ăn lúc được lúc không, làm nghề cực nhọc.

  Người có số ly hương, đi xa, mồ côi, nếu không thì gia đạo cũng ly tán, xa cách.

  Người ra ngoài hay gặp tai họa, tai nạn bất ngờ, khó mà kiểm soát được, từ bên ngoài đem lại nên cần đặc biệt cẩn thận và tập cách bình tĩnh trước mọi sự việc xảy ra.

  Không Kiếp thủ cung Di chủ về nghiệp duyên, ít được gặp duyên lành, sau này cưới vợ cưới chồng dễ bị yếu tố bên ngoài tác động mà bỏ nhau, không thì cũng dễ yểu thọ.

  Không Kiếp thủ cung Di gặp Sát Phá Tham thì dễ đi xa lập nghiệp, làm trong các môi trường quân đội, lực lượng vũ trang thì hợp cách, phát dã như lôi. Nhưng vẫn kém bền, luôn có tai họa rình rập.

  Không Kiếp gặp Tuần Triệt Tử Tuyệt thì là người ít ra ngoài, ra ngoài kín đáo, cẩn thận nên giảm chế được rất nhiều tác họa do Không Kiếp gây ra.


tatach: |
  Địa Không Địa Kiếp thủ cung Tật có rất nhiều đặc tính bệnh lý, hầu hết là rất nặng. Nó gây thương tàn cho bộ phận cơ thể đi kèm, dù sao đó chỉ xung chiếu hay bàng chiếu. Cuộc đời hay gặp tai nạn, trắc trở, bệnh khó chữa, có ám tật.

  Địa Không Địa Kiếp chủ về bệnh tật ở cuống họng, vòm họng, đặc biệt càng nặng, dễ dẫn tới ung thư khi người đó có thói quen hút thuốc nhiều.

  Không Kiếp thủ Tật là người có bệnh tật do những thói quen sống không tốt, không điều độ, như hút thuốc quá nhiều, thức đêm dậy muộn, ăn uống không điều độ dẫn tới rối loạn và suy nhược cơ thể, giảm thọ trường.

  Không Kiếp thủ cung Tật là người dễ mắc tai họa do sự liều lĩnh, tham lan, nóng tính của mình, có thể như là đánh nhau, tai nạn, cờ bạc thua lỗ dẫn tới phá sản.

  Ngày chết con cháu đánh nhau, tranh giành của cải.

  Địa Không, Địa Kiếp, Thiên Đồng: Ruột dư phải mổ, hay bệnh thận phải mổ, bệnh mật có sạn.

  Địa Không, Địa Kiếp, Đế Vượng: Gãy xương sống, sái xương sống.

  Địa Không, Địa Kiếp, Hỷ Thần: Bệnh trĩ kinh niên hay bệnh mụn nhọt lớn ở mông.

  Địa Không, Địa Kiếp, Phá Toái: Đau yết hầu, ung thư cổ họng.

  Địa Không, Địa Kiếp, Thai: Bào thai chết trong bụng mẹ, mẹ cố ý phá thai.

  Địa Không, Địa Kiếp, Hóa Kỵ: Ngộ độc bị phục độc, ung thư, trọng bệnh.


taibach: |
  Địa Không Địa Kiếp đắc địa thì hoạch phát nhanh chóng một thời, nhưng về sau phá sản cũng rất nhanh chóng. Người thường thích kiếm tiền bằng những phương cách táo bạo (buôn lậu, ăn cướp, sang đoạt) và ám muội (đầu cơ, oa trữ, buôn bán đồ quốc cấm).

  Địa Không Địa Kiếp hãm địa thì vô sản, bần nông.

  Không Kiếp thủ cung Tài thì là người lười làm nhưng tham lam, muốn giàu nhanh, chính vì vậy hay dễ dính tới các hành động phi nhân tính, mua gian bán lận, lừa đảo…công việc thường không bền, dễ dính thất thoát và phá sản, dính tới pháp luật.

  Không Kiếp tại cung Tài luôn chiếu xung về cung Phúc Đức, vậy nên thường hay có các hành động kiếm tiền làm giảm phúc phần của tổ tiên để lại và bản thân đang có.


tutuc: |
  Địa Không Địa Kiếp thủ cung Tử Tức thì không con, hiếm muộn, ít con, phải ở xa con cái. Người sát con rất nhiều.

  Con cái du đãng, đĩ điếm không nhờ vả được mà còn phải bị di lụy, phá sản nghiệp cha mẹ. Người dễ có con ngoài giá thú.

  Người vất vả nhiều vì con cái. Con cái khó nuôi, lớn lên thì bướng bỉnh, lười nhác. Chỉ khi hội cùng Sát – Phá – Tham hay có Tuần Triệt thì đỡ hơn, con cái dễ phát ngành võ nghiệp.


phuthe: |
  Địa Không, Địa Kiếp thủ cung Phối thì sát phu, sát thê, góa bụa bất ngờ, có thể không có gia đình. Nếu có gia đình thì sát hay phải xa cách nhau lâu dài vì tai nạn xảy ra cho một trong hai người.

  Không Kiếp thủ cung Phối thì vợ chồng khi cưới nhau thường dễ hay bị phản đối, ngăn cản, cưới vội, cố sống cố chết phải cưới. Cưới nhau xong khổ ải, vất vả thì không sao nhưng thành công, có của cải là dễ tan nát gia đình, nhiều sự việc ngang trái xảy ra.

  Không Kiếp thủ cung Phối thì vợ hay chồng mình thường hay có máu đỏ đen, đam mê một cái gì đó, làm thất thoát tài sản, tiền bạc, đôi khi đưa tới cảnh vỡ nợ cho đương số, đặc biệt là khi Thân cư Phối.


huynhde: |
  Địa Không Địa Kiếp thủ cung Bào thì không có anh chị em hoặc anh chị em ly tán, có anh chị em dị bào, có người đau ốm bệnh tật, có tật nguyền, hoặc đoản thọ, chết yểu.

  Người không nhờ vả được anh chị em mà còn phải bị liên lụy vì họ (vì Địa Không Địa Kiếp bấy giờ giáp Mệnh). Anh chị em dễ có màu đỏ đen, thích ăn chơi cờ bạc, làm các ngành nghề của mặt trái xã hội…

  Dễ xảy ra nhiều mâu thuẫn với anh chị em của mình sau này, tranh giành tài sản đất đai của cha mẹ để lại (Không Kiếp chiếu về Điền cung).


han: |
  Nếu Không Kiếp đắc địa, sẽ bộc phát tài danh mau lẹ một thời gian rồi thua lỗ, bệnh nặng về phổi, mụn nhọt, hoặc phải đi xa.

  Nếu Không Kiếp hãm địa, rất nhiều tai nguy về mọi mặt như bị bệnh nặng về vật chất và tinh thần (lo buồn), bị mất chức, đổi chỗ vì kỷ luật, bị hao tài, mắc lừa, mất của, thất tình, bị kiện cáo, bị chết nếu gốc nhị Hạn xấu.

  Khi vào hạn Không Kiếp cần hết sức cẩn thận, suy nghĩ kỹ càng, tránh sự bốc đồng, để lòng tham chiếm đoạt và điều khiển thì sẽ tiêu trừ được rất nhiều tai hại. Phần lớn những tai họa này vẫn từ mình mà ra, vậy nên cần tu tập, làm phúc nhiều thì mọi thứ vẫn tốt đẹp, không sao cả.


saokhac: |

  **Những bộ sao tốt**

  Địa Không Địa Kiếp đắc địa gặp Phá Quân, Thất Sát, Tham Lang, Thiên Tướng, Thiên Mã, Hóa Khoa: Những sao này thủ Mệnh là người tài giỏi, lập được sự nghiệp lừng lẫy trong cảnh loạn ly, phù hợp võ nghiệp.

  Địa Không Địa Kiếp đắc địa với phi thường cách: Phi thường cách hoặc gồm Sát, Phá, Tham đắc địa, hoặc gồm Sát, Phá, Liêm, Tham đắc địa, được sự hội tụ của cát tinh đắc địa như Tả, Hữu, Khôi, Việt, Xương, Khúc, Long, Phượng, Đào, Hồng, Khoa, Quyền, Lộc và của sát tinh đắc địa như Kình, Đà, Không, Kiếp, Hình, Hổ. Đây là cách của vị nguyên thủ, đế vương, hội đủ tài đức và vận hội, có cả lương thần và hảo tướng trợ giúp, xây dựng chế độ, để danh tiếng lừng lẫy cho hậu thế.

  **Những bộ sao xấu**

  Địa Không Địa Kiếp đi với Thiên Hình, Đà La, Hỏa Tinh, Linh Tinh: Nếu cùng đắc địa cả thì phú quý được một thời, hãm địa cả thì rất nguy hiểm tính mạng, sự nghiệp, tài danh, suốt đời gặp nhiều chuyện đau lòng. Dù đắc hay hãm địa thì cả trai lẫn gái đều khắc vợ, sát phu.

  Địa Không, Địa Kiếp, Thiên Cơ (hay Hỏa) thì bị hỏa tai như cháy nhà, phỏng lửa.

  Địa Không, Địa Kiếp, Tham Lang đồng cung thì bị thủy tai (chết đuối, bị giết dưới nước), nếu không cũng chật vật lang thang độ nhật, dễ sa vào đường tù tội.

  Địa Không, Địa Kiếp, Phục Binh, Thiên Hình, Hóa Kỵ: Gian phi, trộm cướp, du đãng, ám sát, nạn hình thương, yểu thọ.

  Địa Không, Địa Kiếp, Thiên Khốc, Điếu Khách, Cự Môn, Nhật: Cách này biểu hiện cho tai họa, tang khó, đau buồn liên tiếp và chung thân bất hạnh.

