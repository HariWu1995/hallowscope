short: |
  Chủ sự buồn phiền, tang tóc thất bại ( như bị đuổi việc), sự bất thành, bất mãn, chán nản.
long: |
  Chủ sự buồn phiền, tang tóc thất bại ( như bị đuổi việc), sự bất thành, bất mãn, chán nản.

menh: |
  Nói suốt ngày, di chuyển liên tục mà không được việc. 
  Trong năm có nhiều chuyện buồn phiền kéo đến, trong gia đình có tang xa (không có tang gần). 
  Nếu như mệnh ôm Tang Tuế, Điếu thì đương số có nhiều hạn lớn, có thể ảnh hưởng đến tính mạng.

phumau: |
  Cha mẹ hoặc cô bác dễ bị rủi ro, ốm đau đi viện, có Âm Dương dễ có tang cha mẹ ông bà (khốc hư gặp tang môn).

phucduc: |
  Yếu tố về ông bà, các cụ trong dòng họ, dễ xây sửa mồ mả, thay đổi về mồ mả, bốc cốt, cải mả, 
  đình đám nhiều. Trong nhà hoặc trong họ có con cái nhiều tuổi đi lấy vợ lấy chồng.

dientrach: |
  Sự hao hụt về nhà cửa, giải toả đất đai nhà cửa, mua đất đai, phải tốn tiền mua đồ đạc trong nhà. 
  (nên chủ động vấn đề hao hụt như mua sắm hoặc thay mới vật dụng trong nhà như bàn, ghế, giường tủ, chăn, ga...).
  Không nên làm nhà hay mua xe mới đi dễ bị nạn. 
  Xây nhà dễ gây tai nạn cho thợ thuyền, nhân công, sau nhà dễ bị cháy 
  (nhất là trong tam hợp điền huynh tật có Thiên Cơ, Hoả, Linh). 
  Lưu Tang + Lưu Hổ, Lưu Kình, Đà, Lưu Khốc Hư đi vào Điền Trạch cấm tối kị xây nhà cửa, ốm đau liên miên.

quanloc: |
  Công việc bắt buộc phải luân chuyển theo thế bị động theo tính chất công việc 
  sau dần tốt lên hay xấu đi tùy thuộc vào sự tốt xấu cung đó và các cung liên quan.

noboc: |
  Có khả năng bị động liên quan đến bạn bè tùy tốt xấu bị vạ lây theo.

thiendi: |
  Đi ra ngoài không được việc (đi du lịch, đi chơi, đang đi lại phải quay về). 
  Đi xa gặp sự cố dọc đường như hỏng xe..., ra ngoài mất cắp, quên đồ, bị phạt giao thông.

tatach: |
  Khám bệnh không ra bệnh, liên quan vấn đề tay chân, đi xe tông người hao tài phải đền bù (hết sức đề phòng chuyện tai nạn).

taibach: |
  Năm đó phải sử dụng số tiền lớn cho những việc lớn.

tutuc: |
  Con cái ốm đau, vợ chồng hiếm muộn cầu con khó được. 
  
  Con cái còn nhỏ có lưu tang ở tử tức gặp Địa Không, Địa Kiếp phải phòng ao hồ sông nước.
  
  Lưu tang môn gặp thái tuế gốc có sao Thiên Cơ, Thiên Lương sao ngũ hành Mộc đề phòng ngã gãy tay...

phuthe: |
  Vợ chồng năm đó rủ nhau đi chơi xa ăn chơi hưởng thụ, du lịch, 
  gộp về mệnh gốc nó xấu về đến cận lưu tang môn thì tự bỏ nhau, 
  đặc biệt khi phu thê có Thiên Hình, Thiên Mã, Hoá Kị, Địa Kiếp, Song Hao.

huynhde: |
  Có thêm Đào Hồng Hỷ trong nhà anh em có người lấy vợ lấy chồng.

han: |
  Lưu tang môn và lưu bạch hổ gặp sát tinh hoặc bại tinh, tất trong hạn thì sẽ gặp nhiều chuyện không may mắn như ốm đau, bệnh tật, tang chế. 

