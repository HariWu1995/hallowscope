short: |
  Gặp sao mờ ám xấu xa - giảm bớt ảnh hưởng xấu của sao đó.
  Gặp sao sáng sủa tốt đẹp - giảm bớt ảnh hưởng tốt của sao đó.
long: |
  - Gặp sao mờ ám xấu xa: giảm bớt ảnh hưởng xấu của sao đó.
  - Gặp sao sáng sủa tốt đẹp: giảm bớt ảnh hưởng tốt của sao đó.
  - Gặp Nhật, Nguyệt sáng sủa (Tài, Nhật đồng cung hay Tài, Nguyệt đồng cung): che lấp ánh sáng của Nhật, Nguyệt
  - Gặp Nhật, Nguyệt mờ ám (Tài, Nhật đồng cung, hay Tài, Nguyệt đồng cung): làm cho Nhật Nguyệt sáng tỏ.
  - Gặp Nhật, Nguyệt đồng cung tại Sửu, Mùi (Tài, Nhật, Nguyệt đồng cung) làm cho Nhật, Nguyệt thêm rực rỡ tốt đẹp.
menh: |
  Sao Thiên Tài thủ ở cung Mệnh, chủ thông minh cơ trí, tài năng xuất chúng hơn người.

  Hội càng nhiều cát tinh thì càng dễ là người thông minh tài giỏi, nhưng dễ mắc tính tự kiêu, tự cao mà làm giảm bớt đi tài năng của mình.

  Hội nhiều sát bại tinh thì làm giảm bớt đi tính xấu của chúng, bản thân có thể tự hiểu ra, rút ra bài học và tự điều chỉnh, tránh lặp lại lỗi sai.

  Thiên Tài thủ cung Mệnh thì Thiên Thọ thủ cung Thân, người gieo duyên nào thì gặt quả đó, làm điều thiện lành thì về cuối đời lại nhận được điều may mắn và ngược lại.


phumau: |
  Thiên Tài thủ cung Phụ Mẫu thì cha mẹ làn người thông minh, giỏi giang. Hội cùng nhiều tát tinh thì cha mẹ càng giỏi giang nhưng hay tự cao tự đại, dễ coi khinh người. Người phải chú ý quan tâm, chăm sóc tới cha mẹ, có như vậy thì mới đúng đạo, đời sau đối xử tốt với mình.


phucduc: |
  Thiên Tài ở cung Phúc Đức thì là người phải quan tâm, chăm sóc họ hàng, dòng tộc, tiếp theo là đến mồ mả, bàn thờ gia tiên, có vậy thì được hưởng phúc lớn sau này. Dòng họ dễ có nhiều người giỏi, nhiều thiên tài xuất hiện.


dientrach: |
  Thiên Tài cư Điền là người phải chăm lo, quan tâm chuyện nhà cửa, biếp núc, hạnh phúc gia đình. Nơi mình ở dễ sinh ra nhân tài, nhân kiệt. Bản thân sinh sống ở nhà hơi tự cao nên ít khi muốn tiếp xúc, giao tiếp với hàng xóm.


quanloc: |
  Thiên Tài cư Quan là người phải chăm lo, bồi đắp cho công danh, sự nghiệp của mình. Thiên Thọ là nơi sau này mình được thửa hưởng thành quả gián tiếp sau này.

  Thiên Tài cư Quan là người trong công việc, học tập thường nổi trội, có những phát kiến riêng, nhưng dễ nảy sinh tính tự cao tự đại mà bị nhầm lẫn, người khác ghen ghét.


noboc: |
  Thiên Tài cư cung Nô là người hay phải quan tâm, giúp đỡ, hỗ trợ bạn bè, đồng nghiệp, cấp dưới, tạo phúc cho sau này, vị trí cung Thiên Thọ sẽ là nơi được hưởng. Bạn bè nhiều người thông minh, giỏi giang nhưng có tính tự cao.


thiendi: |
  Thiên Tài cư Di là người nhiều duyên nợ với xã hội bên ngoài, hay phải quan tâm, giúp đỡ, xây dựng xã hội bên ngoài tốt đẹp hơn. Người ra ngoài giỏi giang nhưng đôi khi cái tôi hơi cao, hay bị ghen ghét.


tatach: |
  Thiên Tài cư Tật chủ về người dễ bị suy nhược thần kinh, dương liệt âm hư, người phải quan tâm chăm lo cho sức khỏe của mình cũng như phòng tránh tai họa có thể xảy ra. Nếu hợp cách có thể làm bác sỹ chữa bệnh, thầy thuốc, thầy giáo…cứu giúp mọi người, sau này sẽ nhận được nhiều quả ngọt xứng đáng.


taibach: |
  Thiên Tài thủ cung Tài là người phải biết chi tiêu rộng rãi, làm phúc đức, việc thiện nhiều thì mới có nhiều duyên lành sau này nhận được (Thiên Thọ).

  Thiên Tài cư tài là người giỏi kiếm tiền, nghĩ ra nhiều cách kiếm tiền, đôi khi hơi ngạo mạn, tự cao.


tutuc: |
  Thiên Tài cư cung Tử Tức thì là người nếu biết quan tâm, chăm lo con cái thì sau này sẽ được hưởng phúc. Con cái thường thông minh, xuất chúng, giỏi giang, nhưng hơi kiêu căng tự phụ.


phuthe: |
  Thiên Tài thủ cung Phối là người phải quan tâm, chăm lo, chú ý, toàn tâm với người hôn phối của mình, có vậy thì sau này gia đình yên ấm, làm ra nhiều thành quả quý báu (Thiên Thọ). Thiên Tài cư Phối là người hôn phối của mình thông minh, giỏi giang nhưng hay coi thường người khác.


huynhde: |
  Thiên Tài cư Huynh Đệ là người hay phải lo toan, bao bọc, giúp đỡ anh chị em của mình, sau sẽ được đền bù xứng đáng qua nhiều phương diện khác nhau, không nhất thiết là phải anh chị em giúp đỡ lại.

